<section id="content-area" class="content-blog">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="col-md-12 title-post">
                    <h2 class="title">Blog</h2>
                </div>

                <div class="content-pages" infinite-scroll='Post.getMorePosts()'
                     infinite-scroll-disabled='Post.busy || !Post.next || Post.loadPosts'>
                    <div class="row">
                        <div class="col-sm-4" ng-repeat="entry in Post.list">
                            <div class="box-default box-blog">
                                <a post-link="{ link: {url: entry.link, target: '_blank'} }"
                                   ui-sref="post_detail({slug: entry.slug})" title="{{ entry.title }}">
                                    <img class="img-responsive" post-image="{{ entry.urlImages.thumbnails }}"
                                         alt="{{ entry.title }}">

                                    <h2>{{ entry.title }}</h2>

                                    <p>{{ entry.excerpt }}</p>

                                    <div class="comment-area">
                                        <div class="date floatleft">
                                            <p><span><i class="fa fa-calendar-o"></i></span>
                                                {{ entry.createdAt | date : shortDate }} </p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="col-sm-12" ng-show="Post.busy">
                            <h3 class="text-center">Cargando <i class="fa fa-spinner fa-spin"></i></h3>
                        </div>

                        <div class="col-sm-12" ng-show="!Post.busy">
                            <h2 class="text-center" ng-show="!Post.list.length">Lo sentimos no contamos con contenido
                                disponible</h2>
                        </div>
                    </div>
                    <!--post list -->
                </div>
            </div>
            <div class="col-md-3 widgets">
                <ng-include src="'/templates/partials/sidebar.html'"></ng-include>
            </div>
        </div>
    </div>
</section>
