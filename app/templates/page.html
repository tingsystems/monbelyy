<div class="header-title-page">
    <div class="container">
        <h1 class="prod-title col-md-12">{{ Page.detail.title }}</h1>
    </div>
</div>
<section id="content-area">
    <div class="container">
        <div class="row">
            <div class="col-md-9">

                <img ng-src="{{ Page.detail.urlImages.medium }}" alt="{{ Page.detail.title }}"/>

                <div ng-bind-html="Page.detail.content | trustHtml"></div>
                <!--gallery here-->
                <div deckgrid class="deckgrid gallery" source="Post.detail.galleryImages">
                    <div class="a-card portfolio_content box-portfolio" data-wow-duration="2s">
                        <a post-link="{ link: {url: card.link, target: '_blank'} }"
                           href="{{ card.url }}"
                           data-lightbox="gallery-images">
                            <img class="thumbnail img-responsive" post-image="{{ card.url }}"
                                 alt="{{ card.name }}">
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 widgets">
                <ng-include src="'/templates/partials/sidebar.html'"></ng-include>
            </div>
        </div>
    </div>
</section>
