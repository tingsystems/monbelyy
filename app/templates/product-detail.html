<div id="breadcrumb">
    <div class="container">
        <ol class="breadcrumb">
            <li><a ui-sref="home"><i class="fa fa-angle-left"></i> Regresar a inicio</a></li>
            <li ng-if="Product.detail.taxonomies.length"><a
                    ui-sref="category({slug: Product.detail.taxonomies[0].slug })">{{ Product.detail.taxonomies[0].name }}</a>
            </li>
            <li class="active">{{ Product.detail.name }}</li>
        </ol>
    </div>
</div>
<section id="content-area" class="content-blog product-detail">
    <h1 class="text-center detail-title">{{Product.detail.name}}</h1>
    <div class="row text-center">
        <div class="col-md-6 col-md-offset-3">
            <!-- slider -->
            <div id="carouse-principal" class="carousel slide" style="margin-bottom: 25px">
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <uib-carousel interval="5000" template-url="/templates/partials/carousel.html">
                        <uib-slide ng-repeat="slide in Product.detail.attachments">
                            <a post-link="{ link: {url: slide.link, target: '_self'} }">
                                <div class="detail-img" style="background-image:url('{{ slide.url }}');"></div>
                            </a>
                        </uib-slide>
                    </uib-carousel>
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="detail-price">$222.00</h3>
            </div>
            <div class="col-md-4 detail-qty">
                <input type="number" class="form-control cart-qty" min="1">
            </div>
        </div>
    </div>
    <div class="row text-center">
        <button href="" class="btn btn-success btn-cart">Agregar a carrito</button>

        <h4 class="prod-detail-descrip" ng-bind-html="Product.detail.description | trustHtml">
            {{Product.detail.description}}</h4>
    </div>
</section>
<section class="product-info">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <h1 class="info-descrip">¿Tienes dudas acerca de este producto?</h1>
            </div>
            <div class="col-sm-6 col-md-6">
                <h1 class="info-descrip">¡Llámanos!<br>
                <a href=""><i class="ion-ios-telephone-outline"></i> 333 333 33 33</a>
                </h1>
            </div>
        </div>
    </div>
</section>
