<div class="temp-product-detail">
    <section id="breadcrumb">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a ui-sref="home"><i class="fa fa-angle-left"></i> Regresar a inicio</a
                    </li>
                    <li class="breadcrumb-item" ng-if="Product.detail.taxonomies.length"><a
                            ui-sref="category({slug: Product.detail.taxonomies[0].slug })">{{
                        Product.detail.taxonomies[0].name }}</a>
                    </li>
                    <li class="breadcrumb-item active">{{ Product.detail.name }}</li>
                </ol>
            </nav>
        </div>
    </section>
    <section class="article-content" ng-controller="ShoppingCtrl as Shop">
        <div class="container">
            <article class="row">
                <div class="col-sm-4">
                    <div class="owl-carousel owl-theme owl-theme-page">
                        <div class="slider" ng-repeat="slide in Product.detail.attachments" ng-repeat-owl-carousel
                             carousel-init="Product.carouselDetailProduct">
                            <div class="item" style="width: 100%;">
                                <a post-link="{ link: {url: slide.link, target: '_self'} }">
                                    <div class="slider-page" style="background-image:url('{{ slide.url }}');"></div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="text-center">
                        <a href="http://www.sydgroup.mx/page/como-comprobar-la-autenticidad-del-producto"
                           class="btn btn-dark">Como comprobar la autenticidad</a>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="article-description">
                        <h3>{{Product.detail.name}}</h3>
                        <hr>
                        <h3 class="text-warning">{{ Product.detail.price | currency}}</h3>
                        <div class="detail-qty">
                            <small>Cantidad</small>
                            <input type="number" placeholder="0" ng-model="Product.detail.qty"
                                   class="form-control cart-qty" min="1" required>
                        </div>
                        <button ng-click="Shop.setItem({id: Product.detail.id, name: Product.detail.name,
                                        price: Product.detail.price, image: Product.detail.featuredImage.url,
                                        qty: Product.detail.qty, taxonomies : Product.detail.taxonomies}, Product.detail.qty)"
                                ng-disabled="Shop.itemInCart(Product.detail.id)"
                                class="btn btn-danger">Agregar a carrito
                        </button>
                        <hr>
                        <h4>Descripci√≥n</h4>
                        <hr>
                        <h4 class="prod-detail-descrip" ng-bind-html="Product.detail.description | trustHtml">
                            {{Product.detail.description}}</h4>
                        <button ng-click="Shop.setItem({id: Product.detail.id, name: Product.detail.name,
                                        price: Product.detail.price, image: Product.detail.featuredImage.url,
                                        qty: Product.detail.qty, taxonomies : Product.detail.taxonomies}, Product.detail.qty)"
                                ng-disabled="Shop.itemInCart(Product.detail.id)"
                                class="btn btn-danger">Agregar a carrito
                        </button>

                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
