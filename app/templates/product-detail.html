<div class="temp-product-detail">
    <section id="breadcrumb">
        <nav aria-label="breadcrumb">
            <div class="container">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a ui-sref="home"><i class="fa fa-angle-left"></i> Regresar a inicio</a
                    </li>
                    <li class="breadcrumb-item" ng-if="Product.detail.taxonomies.length"><a
                            ui-sref="category({slug: Product.detail.taxonomies[0].slug })">
                        {{ Product.detail.taxonomies[0].name }}</a>
                    </li>
                    <li class="breadcrumb-item active">{{ Product.detail.name }}</li>
                </ol>
            </div>
        </nav>
    </section>
    <section class="article-content" ng-controller="ShoppingCtrl as Shop">
        <div class="container">
            <article class="row">
                <div class="col-sm-4">
                    <div class="owl-carousel owl-theme owl-theme-page">
                        <div class="slider" ng-repeat="slide in Product.detail.galleryImages" ng-repeat-owl-carousel
                             carousel-init="Product.carouselDetailProduct">
                            <div class="item" style="width: 100%;">
                                <a post-link="{ link: {url: slide.link, target: '_self'} }">
                                    <div class="slider-page"
                                         style="background-image:url('{{ slide.attached_file ? slide.attached_file : initConfig.img_default }}');"></div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <img ng-src="{{Product.detail.featuredImage.url}}" alt="{{Product.detail.name}}"
                         ng-if="Product.detail.galleryImages.length < 1"
                         style="height: 250px;width: 100%;margin-bottom: 15px;">
                    <br>
                    <div class="text-center">
                        <a href="http://www.sydgroup.mx/page/como-comprobar-la-autenticidad-del-producto"
                           class="btn btn-dark">Como comprobar la autenticidad</a>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="article-description">
                        <h3>{{Product.detail.name}}</h3>
                        <hr>
                        <h3 class="article-price">{{ Product.detail.price | currency}}</h3>
                        <br>
                        <form name="FormQty">
                            <md-input-container class="md-block">
                                <label>Cantidad</label>
                                <input type="number" placeholder="0" ng-model="Product.detail.qty" min="1"
                                       ng-pattern="/^-?[0-9][^\.]*$/" name="qty" required/>
                                <div class="errors" ng-messages="FormQty.qty.$error">
                                    <div ng-message="required">Requiredo</div>
                                    <div ng-message="pattern">Cantidad no valida</div>
                                </div>
                            </md-input-container>

                        </form>
                        <button ng-click="Shop.setItem({id: Product.detail.id, name: Product.detail.name,
                                        price: Product.detail.price, image: Product.detail.featuredImage.url,
                                        qty: Product.detail.qty, taxonomies : Product.detail.taxonomies, shipmentPrice: Product.detail.shipmentPrice, typeTax: Product.detail.typeTax}, Product.detail.qty)"
                                ng-disabled="Shop.itemInCart(Product.detail.id)|| FormQty.$invalid"
                                class="btn btn-danger">Agregar a carrito
                        </button>
                        <hr>
                        <h4>Descripci√≥n</h4>
                        <hr>
                        <h4 class="prod-detail-descrip" ng-bind-html="Product.detail.description | trustHtml">
                            {{Product.detail.description}}</h4>
                        <button ng-click="Shop.setItem({id: Product.detail.id, name: Product.detail.name,
                                        price: Product.detail.price, image: Product.detail.featuredImage.url,
                                        qty: Product.detail.qty, taxonomies : Product.detail.taxonomies,
                                        shipmentPrice: Product.detail.shipmentPrice, typeTax: Product.detail.typeTax},
                                        Product.detail.qty)"
                                ng-disabled="Shop.itemInCart(Product.detail.id)"
                                class="btn btn-danger">Agregar a carrito
                        </button>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
