<div id="breadcrumb" style="margin-top: 75px;">
    <div class="container">
        <ol class="breadcrumb">
            <li><a ui-sref="home"><i class="fa fa-angle-left"></i> Regresar a inicio</a></li>
            <li ng-if="Post.detail.categories.length"><a
                    ui-sref="category({slug: Post.detail.categories[0].slug })">{{ Post.detail.categories[0].name }}</a>
            </li>
            <li class="active">{{ Product.detail.title }}</li>
        </ol>
    </div>
</div>
<section id="content-area" class="content-blog product-detail">
    <h1 class="text-center">{{Product.detail.title}}</h1>
    <div class="row text-center">
        <div class="col-md-6 col-md-offset-3">

            <img src="../img/delta.jpg" alt="">
            <div class="col-md-6 text-right">
                <h3>$222.00</h3>
            </div>
            <div class="col-md-4">
                <input type="number" class="form-control cart-qty" min="0">
            </div>
        </div>
    </div>
    <div class="row text-center">
        <button href="" class="btn btn-success btn-cart">Agregar a carrito</button>

        <h4 class="prod-detail-descrip" ng-bind-html="Product.detail.content | trustHtml">
            {{Product.detail.content}}</h4>
    </div>
</section>
<section class="product-info">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="info-descrip">¿Tienes dudas acerca de este producto?</h1>
            </div>
            <div class="col-md-6">
                <h1 class="info-descrip">¡Llámanos!<br>
                <a href=""><i class="ion-ios-telephone-outline"></i> 333 333 33 33</a>
                </h1>
            </div>
        </div>
    </div>
</section>
