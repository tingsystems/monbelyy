<section id="content-area" class="content-blog">
    <div class="container">
        <div class="row">
            <div class="col-md-9 col-sm-8">
                <div class="content-post">
                    <div ng-if="!Post.isService">
                        <img ng-if="Post.detail.urlImages.medium" ng-src="{{ Post.detail.urlImages.medium }}"
                             class="pull-left img-responsive img-thumbnail margin10"/>
                    </div>
                    <article ng-bind-html="Post.detail.content | trustHtml"></article>
                    <!--gallery here-->
                    <div deckgrid class="deckgrid gallery" source="Post.detail.galleryImages">
                        <div class="a-card portfolio_content box-portfolio" data-wow-duration="2s">
                            <a post-link="{ link: {url: card.link, target: '_blank'} }"
                               href="{{ card.urlImages.original }}"
                               data-lightbox="gallery-images">
                                <img class="thumbnail img-responsive" post-image="{{ card.urlImages.large }}"
                                     alt="{{ card.title }}">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-4 widgets">
                <ng-include src="'/templates/partials/sidebar.html'"></ng-include>
            </div>
        </div>
    </div>
</section>
