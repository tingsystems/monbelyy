

<section class="main-bg-pages"></section>
<section id="content-contact">
    <div>
        <div class="form-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3 contact-section">
                        <div class="col-md-12 title-post">
                            <h2 class="title">Registro</h2>
                            <hr/>
                        </div>

                        <div class="col-md-12">
                            <form class="padding form-horizontal">
                                <div class="col-md-6">
                                    <div class="form-item">
                                        <label for="user">Usuario</label>

                                        <input type="text" class="form-control" id="user" name="user"
                                               placeholder="Usuario"
                                               required>
                                    </div>
                                    <div class="form-item">
                                        <label for="name">Nombre</label>

                                        <input type="text" class="form-control" id="name" name="name"
                                               placeholder="Nombre"
                                               required>
                                    </div>
                                    <div class="form-item">

                                        <label for="password">Contraseña</label>
                                        <input type="password" class="form-control" id="password" name="password"
                                               placeholder="Contraseña" required>
                                    </div>
                                    <div class="form-item">
                                        <select class="form-control-select">
                                            <option>Estado</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-item">
                                        <label for="email">Correo electrónico</label>

                                        <input type="email" class="form-control" id="email" name="email"
                                               placeholder="Correo electrónico" required>
                                    </div>
                                    <div class="form-item">
                                        <label for="secondname">Apellídos</label>

                                        <input type="text" class="form-control" id="secondname" name="secondname"
                                               placeholder="Apellídos"
                                               required>
                                    </div>
                                    <div class="form-item">

                                        <label for="password">Contraseña</label>
                                        <input type="password" class="form-control" id="password" name="password"
                                               placeholder="Contraseña" required>
                                    </div>
                                    <div class="form-item">
                                        <select class="form-control-select">
                                            <option>Ciudad</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="checkbox-styl">
                                        <label>
                                            <input type="checkbox" name="terms"
                                                   data-error="Debes aceptar los términos y condiciones" required="">
                                            <span class="create"> Acepto los <a class="term"
                                                                                href="https://mercadomovil.com.mx/doc/page/terminos-y-condiciones/"
                                                                                target="_blank">términos y condiciones del servicio</a></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-12 text-center" style="padding-top: 15px;">
                                    <button type="submit" class="btn-orange" ng-disabled="Contact.busy">
                                        <i class="fa fa-user"></i> Registrarme <span ng-if="Contact.busy"><i
                                            class="fa fa-spinner fa-spin"></i></span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
