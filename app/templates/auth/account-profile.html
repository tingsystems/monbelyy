<section class="content-profile">
    <div class="container">
        <div class="row">
            <section id="content-contact">
                <div class="">
                    <div class="form-section">
                        <div class="container">
                            <div class="col-md-8 col-md-offset-2 contact-section">
                                <div class="col-md-12 title-post">
                                    <h3 class="info2"><i class="ion-person"></i> Información personal</h3>
                                    <hr/>
                                </div>
                                <div class="col-md-12">
                                    <form class="padding form-horizontal" ng-submit="Profile.submitForm()">
                                        <div class="col-xs-12 col-md-6">
                                            <div class="form-item">
                                                <label for="name">Nombre</label>
                                                <input ng-model="Profile.profileData.businessName" type="text" class="form-control" id="name" name="name"
                                                       placeholder="Nombre"
                                                       required>
                                            </div>
                                            <div class="form-item">
                                                <label for="user">Usuario</label>
                                                <input ng-model="Profile.profileData.username" type="text" class="form-control" id="user" name="user"
                                                       placeholder="Usuario" disabled
                                                       required>
                                            </div>
                                            <!--<div class="form-item">
                                                <label for="password">Contraseña</label>
                                                <input type="password" class="form-control" id="password"
                                                       name="password"
                                                       placeholder="Contraseña" required>
                                            </div>-->
                                            <div class="form-item">
                                                <select class="form-control-select">
                                                    <option>Estado</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                            </div>
                                            <div class="form-item">
                                                <label for="phone">Teléfono</label>
                                                <input ng-model="Profile.profileData.phone" type="text" class="form-control" id="phone"
                                                       name="phone"
                                                       placeholder="Teléfono" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-item">
                                                <label for="secondname">Apellídos</label>

                                                <input ng-model="Profile.profileData.lastName" type="text" class="form-control" id="secondname"
                                                       name="secondname"
                                                       placeholder="Apellídos"
                                                       required>
                                            </div>
                                            <div class="form-item">
                                                <label for="email">Correo electrónico</label>

                                                <input ng-model="Profile.profileData.email" type="email" class="form-control" id="email" name="email"
                                                       placeholder="Correo electrónico" required>
                                            </div>
                                            <!--<div class="form-item">
                                                <label for="password">Contraseña</label>
                                                <input type="password" class="form-control" id="password"
                                                       name="password"
                                                       placeholder="Contraseña">
                                            </div>-->
                                            <div class="form-item">
                                                <select class="form-control-select">
                                                    <option>Ciudad</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                            </div>
                                            <div class="form-item">
                                                <label for="mobile">Celular</label>
                                                <input ng-model="Profile.profileData.mobile" type="text" class="form-control" id="mobile"
                                                       name="password"
                                                       placeholder="Celular">
                                            </div>
                                        </div>
                                        <div class="col-md-12 text-center" style="padding-top: 30px;">
                                            <button type="submit" class="btn btn-outline-red"
                                                    ng-disabled="Profile.busy">
                                                <i class="fa fa-user"></i> Actualizar <span ng-if="Profile.busy"><i
                                                    class="fa fa-spinner fa-spin"></i></span>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
