<div class="content-dashboard">
    <div class="container">
        <div class="col-xs-12 col-md-12">
            <div class="row">
                <div class="col col-xs-6">
                    <h3 class="info2"><i class="ion-ios-list"></i> Lista de direcciones</h3>
                </div>
                <div class="col col-xs-6 text-right">
                    <button title="Agregar nueva dirección" ui-sref="address-add" class="btn btn-primary btn-xs"><i class="ion-plus-circled"></i>
                    </button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-10 col-sm-6 col-md-4 pull-right search-ca">
                    <form name="Address.searchForm" ng-submit="Address.globalSearch()" class="ca-form">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Buscar" name="searchTerm"
                                   ng-model="Address.searchTerm" ng-change="Address.globalSearch()"/>
                            <span class="input-group-btn">
                    <button class="btn btn-default btn-search-ca" type="submit">
                        <span class="glyphicon glyphicon-search"></span>
                    </button></span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="table-responsive" loading-container="Address.tableParams.settings().$loading">
                <table class="table table-bordered bg-white table-striped" ng-table="Address.tableParams"
                       show-filter="false">
                    <tbody>
                    <tr ng-repeat="address in Address.addresses" datasource="address" ref="Address">
                        <td data-title="'Estado'" sortable="'id'">{{ address.stateName.name }}</td>
                        <td data-title="'Ciudad'" sortable="'name'">{{ address.cityName.name }}</td>
                        <td data-title="'Domicilio'" sortable="'price'">{{ address.address }}</td>
                        <td data-title="'Colonia'">{{ address.neighborhood }}</td>
                        <td data-title="'Código Postal'">{{ address.zip }}</td>
                        <td data-title="'Teléfono'">{{ address.phone }}</td>
                        <td data-title="'Acciones'">
                            <button title="Editar dirección" class="btn btn-primary btn-xs" ui-sref="address-update({id: address.id})" data-title="Edit">
                                <span class="glyphicon glyphicon-pencil"></span></button>
                            <button title="Eliminar dirección" class="btn btn-danger btn-xs" ng-click="Address.deleteAddress(address.id)">
                                <span class="glyphicon glyphicon-trash"></span></button></td>
                    </tr>
                    </tbody>
                    <tfooter>
                        <tr ng-hide="Address.addresses.length">
                            <td colspan="7" class="text-center">Ningún dato disponible</td>
                        </tr>
                    </tfooter>
                </table>
            </div>
        </div>
    </div>
</div>
