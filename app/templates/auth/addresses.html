<div class="temp-dashboard">
    <section class="content-area">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <ng-include src="'/templates/auth/partials/my-account-items.html'"></ng-include>
                </div>
                <div class="col-xs-12 col-md-9">
                    <h4><i class="ion-ios-list"></i> Lista de direcciones</h4>
                    <hr>
                    <div class="row search-bar">
                        <div class="col-xs-10 col-sm-6">
                            <form name="Address.searchForm" ng-submit="Address.globalSearch()" class="input-search">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Buscar"
                                           name="searchTerm"
                                           ng-model="Address.searchTerm" ng-change="Address.globalSearch()" required>
                                    <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend3"><i
                                        class="fa fa-search"></i></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-xs-6 col-sm-6 text-right">
                            <button title="Agregar nueva dirección" ui-sref="address-add" class="btn btn-outline-dark"><i
                                    class="ion-ios-plus-empty"></i>
                                Agregar dirección
                            </button>
                        </div>
                    </div>
                    <div class="table-responsive" loading-container="Address.tableParams.settings().$loading">
                        <table class="table table-bordered bg-white table-striped" ng-table="Address.tableParams"
                               show-filter="false">
                            <tbody>
                            <tr ng-repeat="address in Address.addresses" datasource="address" ref="Address">
                                <td data-title="'Estado'" sortable="'stateName.name'">{{ address.stateName }}</td>
                                <td data-title="'Ciudad'" sortable="'cityName.name'">{{ address.cityName }}</td>
                                <td data-title="'Domicilio'" sortable="'address'">{{ address.address }}</td>
                                <td data-title="'Colonia'" sortable="'neighborhood'">{{ address.neighborhood }}</td>
                                <td data-title="'Código Postal'" sortable="'zip'">{{ address.zip }}</td>
                                <td data-title="'Teléfono'" sortable="'phone'">{{ address.phone }}</td>
                                <td data-title="'Acciones'">
                                    <button title="Editar dirección" class="btn btn-info btn-xs indicators"
                                            ui-sref="address-update({id: address.id})" data-title="Edit">
                                        <span class="ion-ios-compose"></span></button>
                                    <button title="Eliminar dirección" class="btn btn-danger btn-xs indicators"
                                            ng-click="Address.deleteAddress(address.id)">
                                        <span class="ion-ios-trash"></span></button>
                                </td>
                            </tr>
                            </tbody>
                            <tfooter>
                                <tr ng-hide="Address.addresses.length">
                                    <td colspan="7" class="text-center">Todavia no ha creado una dirección de envío, haga
                                        clic en el botón (+) de arriba para agregar.
                                    </td>
                                </tr>
                            </tfooter>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
