<section id="content-area">
    <div class="container">
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-angle-left"></i> Inicio</a></li>
            <li><a href="#">Library</a></li>
            <li class="active">Data</li>
        </ol>
        <div class="row">
            <div class="col-md-12">
                <h2 class="title">¿Cuál es tu deporte?</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 content-pages">
                <div class="container">
                    <div class="col-md-4" ng-repeat=" sport in Sport.sports">
                        <div class="box-default">
                            <div class="box-header">
                                <a ui-sref="post_category({slug: sport.slug})"><img
                                        post-image="{{ sport.urlImages.original }}" alt="{{ sport.name }}"/></a>
                            </div>
                            <div class="box-container">
                                <h1>{{ sport.name }}</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12" ng-show="Sport.busy">
                        <h3 class="text-center">Cargando <i class="fa fa-spinner fa-spin"></i></h3>
                    </div>

                    <div class="col-sm-12" ng-show="!Sport.busy">
                        <h2 class="text-center" ng-show="!Sport.sports.length">Lo sentimos no contamos con contenido
                            disponible</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
