<div class="temp-product-detail">
    <section class="article-content">
        <div class="container">
            <article class="row">
                <div class="col-sm-6">
                    <div class="wrapper" style="width: 300px; height: auto; ">
                        <img class="img-responsive" src="{{Service.detail.featuredImage.url}}"
                             wip-image-zoom="Service.detail.optionsZoom">
                    </div>

                </div>
                <div class="col-sm-6">
                    <div class="article-description">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-12">
                                    <h4>{{Service.detail.name}}</h4>
                                    <br>
                                </div>
                                <div class="col-sm-12" ng-controller="ShoppingCtrl as Shop">
                                    <button ng-click="Shop.setItem({id: Service.detail.id, name: Service.detail.name,
                                        price: Service.detail.price, image: Service.detail.featuredImage.url,
                                        qty: 1, taxonomies : Service.detail.taxonomies,
                                         shipmentPrice: Service.detail.shipmentPrice, typeTax: Service.detail.typeTax,
                                          stock: 1, offerPrice: Service.detail.offerPrice,
                                           priceList: Service.detail.priceList, prices: Service.detail.prices},
                                           1)"
                                            ng-disabled="Shop.itemInCart(Service.detail.id)|| FormQty.$invalid"
                                            class="btn btn-optional"> <i class="fa fa-shopping-cart"></i>Agregar a carrito
                                    </button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <article class="box-description-detail-product">
                        <h4>Descripci√≥n</h4>
                        <hr>
                        <p class="prod-detail-descrip" ng-bind-html="Service.detail.description | trustHtml">
                            {{Service.detail.description}}</p>
                    </article>
                </div>
            </article>
        </div>
    </section>
</div>
