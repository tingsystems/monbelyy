<div class="header-title">
    <h2 class="title text-center">Datos de envío</h2>
</div>
<section id="content-area">
    <div class="container">
        <div class="cart-form">
            <form name="paymentForm" novalidate>
                <div class="row">
                    <div class="col-sm-9 col-md-9 detail-payment-shop" style="background: #eee;">
                        <div class="col-xs-12"><p>Elige una dirección de envío a domicilio</p></div>
                        <div class="col-xs-12 col-sm-6 col-md-12">
                            <div class="col-md-6">
                                <div class="form-group"
                                     ng-class="{ 'has-error': paymentForm.firstName.$touched && paymentForm.firstName.$invalid }">
                                    <label for="firstName">Nombre(*)</label>
                                    <input type="text" ng-model="Payment.formData.firstName" class="form-control"
                                           id="firstName" name="firstName" required>
                                    <div class="help-block" ng-messages="paymentForm.firstName.$error"
                                         ng-if="paymentForm.firstName.$touched">
                                        <div ng-message="required">El campo nombre es requerido</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name">Teléfono celular(*)</label>
                                    <input type="text" class="form-control" id="mobile" name="mobile">

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Apellidos(*)</label>
                                    <input type="text" class="form-control" id="">

                                </div>
                                <div class="form-group">
                                    <label for="">Teléfono fijo (opcional)</label>
                                    <input type="text" class="form-control" id="phone" name="phone">

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group"
                                     ng-class="{ 'has-error': paymentForm.address.$touched && paymentForm.address.$invalid }">
                                    <label for="address">Dirección</label>
                                    <input type="text" ng-model="Payment.formData.address" class="form-control"
                                           id="address" name="address" required>
                                    <div class="help-block" ng-messages="paymentForm.address.$error"
                                         ng-if="paymentForm.address.$touched">
                                        <div ng-message="required">El campo dirección es requerido</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="name">N° Exterior</label>
                                    <input type="text" class="form-control" id="name">

                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="zip">N° Interior (opcional)</label>
                                    <input type="text" class="form-control" id="">

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">Estado</label>
                                    <input type="text" class="form-control" id="name">

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="city">Ciudad</label>
                                    <input type="text" class="form-control" id="city">

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="zip">Código postal</label>
                                    <input type="text" class="form-control" id="zip" name="zip">

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="neighborhood">Colonia</label>
                                    <input type="text" class="form-control" id="neighborhood" name="neighborhood">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>


<div class="row">

</div>
