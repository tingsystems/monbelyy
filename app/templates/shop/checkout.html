<div id="content-area">
    <div class="container">
        <div class="col-md-6">
            <div class="col-md-12">
                <h4>Seleccione el método de pago</h4>
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading panel-white">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" href=""
                                   ng-click="Payment.creditCard=!Payment.creditCard"><span
                                        class="fa fa-credit-card-alt">
                            </span> Tarjeta de crédito</a>
                            </h4>
                        </div>
                        <div id="collapseOne" ng-if="Payment.creditCard" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-xs-12 col-md-12">
                                        <div class="panel-default credit-card-box">
                                            <div class="panel-heading display-table">
                                                <div class="row display-tr">
                                                    <div class="display-td">
                                                        <img class="img-responsive pull-right"
                                                             src="http://i76.imgup.net/accepted_c22e0.png">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="panel-body">
                                                <form role="form" id="payment-form" method="POST"
                                                      action="javascript:void(0);">
                                                    <div class="row">
                                                        <div class="col-xs-12">
                                                            <div class="form-group">
                                                                <label for="cardNumber">NÚMERO DE TARJETA</label>
                                                                <div class="input-group">
                                                                    <input type="tel" class="form-control"
                                                                           name="cardNumber"
                                                                           id="cardNumber"
                                                                           placeholder="Número de tarjeta"
                                                                           autocomplete="cc-number" required
                                                                           autofocus/>
                                                                    <span class="input-group-addon"><i
                                                                            class="fa fa-credit-card"></i></span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-xs-12">
                                                            <div class="form-group">
                                                                <label for="couponCode">TITULAR</label>
                                                                <input type="text" class="form-control"
                                                                       name="couponCode"
                                                                       placeholder="Nombre del titular"
                                                                       id="couponCode"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-xs-7 col-md-7">
                                                            <div class="form-group">
                                                                <label for="cardExpiry"><span class="hidden-xs">FECHA DE EXPIRACIÓN</span>
                                                                    <span class="visible-xs-inline">EXP</span></label>
                                                                <input type="tel" class="form-control" name="cardExpiry"
                                                                       id="cardExpiry" placeholder="MM / AA"
                                                                       autocomplete="cc-exp" required
                                                                />
                                                            </div>
                                                        </div>
                                                        <div class="col-xs-5 col-md-5 pull-right">
                                                            <div class="form-group">
                                                                <label for="cardCVC">CÓDIGO CV</label>
                                                                <input type="tel" class="form-control" name="cardCVC"
                                                                       id="cardCVC" placeholder="CVC"
                                                                       autocomplete="cc-csc" required/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-xs-12">
                                                            <button ng-click="Payment.createOrder()"
                                                                    class="subscribe btn btn-cart btn-lg btn-block"
                                                                    ui-sref="shipping" type="button">Procesar Pago
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <div class="row" style="display:none;">
                                                        <div class="col-xs-12">
                                                            <p class="payment-errors"></p>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading panel-white">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" href="" ng-click="Payment.paypal=!Payment.paypal"><span
                                            class="fa fa-paypal">
                                                    </span> Pago con Paypal</a>
                                </h4>
                            </div>
                            <div id="collapseTwo" ng-if="Payment.paypal" class="panel-collapse collapse in">
                                <div class="panel-body">
                                    <div class="row text-center">
                                        <div class="col-md-12">
                                            <img src="../../img/paypal.png" alt="">
                                            <p>Luego de hacer clic en "Finalizar el pedido", serás
                                                redirigido a PayPal para completar tu compra de forma segura.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center" style="margin-top: 20px">
                <div class="col-md-6"><a href="">Volver a forma de envío</a></div>
                <div class="col-md-6">
                    <button ng-if="Payment.paypal" class="btn btn-cart" ui-sref="checkout">Finalizar el pedido</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <ng-include src="'/templates/shop/partials/cart-details.html'"></ng-include>
        </div>
    </div>
</div>
