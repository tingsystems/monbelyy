<div class="cart-form">
    <form name="paymentForm" novalidate>
        <div class="row">
            <div class="col-sm-12 col-md-12 detail-payment-shop">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <md-input-container>
                        <label for="address1">Selecciona tu direcciÃ³n</label>
                        <md-select ng-model="Payment.address" id="address1" name="address1" title="Direccion"
                                   md-on-open="Payment.getAddresses()" required ng-change="Payment.quoteShipment()">
                            <div layout="row" layout-align="center center" ng-if="Payment.busyAddresses">
                                <md-progress-circular md-mode="indeterminate"
                                                      class="md-warn md-default-theme"
                                                      style="transform: scale(1);"></md-progress-circular>
                            </div>
                            <md-option ng-repeat="address in Payment.addresses" ng-value="address">
                                {{ address.address }} - {{address.zip}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
            </div>
        </div>
    </form>
</div>
