<div class="carousel slide">
    <div class="carousel-inner" role="listbox">
        <uib-carousel>
            <uib-slide ng-repeat="slide in Home.mainSlider">
                <div class="item">
                    <img ng-src="{{ slide.urlImages.original }}">
                </div>
            </uib-slide>
        </uib-carousel>
    </div>
</div>
<section id="section-sports" class="section_padding">
    <div class="container">
        <h3 class="white">¿Cuál es tu deporte?</h3>

        <div class="col-md-2" ng-repeat="sport in Home.sports">
            <a ui-sref="post_category({slug: sport.slug})"><img post-image="{{ sport.urlImages.original }}" alt=""/></a>
            <h4>{{ sport.name }}</h4>
        </div>
    </div>
</section>

<!-- recommendations -->
<section id="recommendation" class="section_padding">
    <div class="container">
        <div class="title text-center">
            <h1>Te recomendamos</h1>
        </div>
        <div class="owl-carousel owl-theme">
            <div>
                <a href="#" ng-repeat="outstanding in outstandings">
                    <div class="box-default">
                        <div class="box-header">
                            <img ng-src="{{ outstanding.urlImages.thumbnails }}" alt=""/>
                        </div>
                        <div class="box-container">
                            <h1>{{ outstanding.title }}</h1>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>

            <div class="text-center title">
                <h3>¿No eres distribuidor y te gustó una prenda?</h3>

                <h1>Contáctanos</h1>
            </div>
            <div class="container content-contact">
                <div class="col-md-6 contact">
                    <a href="tel:353 112 1214"><i class="fa fa-phone"></i> 01 353 112 1214</a>
                </div>
                <div class="col-md-6 contact">
                    <a href="mailto:info@bluemia.com"><i class="fa fa-envelope"></i> info@bluemia.com</a>
                </div>
                <div class="social">
                    <a href="#"><i class="fa fa-facebook-square"></i></a>
                    <a href="#"><i class="fa fa-twitter-square"></i></a>
                    <a href="#"><i class="fa fa-pinterest-square"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                </div>
            </div>

        </div>
        <div class="parallax__layer parallax__layer--base">
            <img src="img/parallax.jpg" alt=""/>
        </div>
    </div>
</div>
