<div class="carousel slide" id="carousel-home">
    <uib-carousel interval="6000" template-url="/templates/partials/carousel.html">
        <uib-slide ng-repeat="slide in Home.mainSlider">
            <div class="row">
                <div class="col-md-8 no-padding">
                    <a post-link="{ link: {url: slide.link, target: '_self'} }">
                        <div class="slider-img" style="background-image:url('{{ slide.urlImages.original }}');"></div>
                    </a>
                </div>
                <div class="col-md-4 no-padding">
                    <div class="carousel-caption">

                        <a ui-sref="slide.slug" post-link="{ link: {url: slide.link, target: '_self'} }">
                            <h1>{{ slide.title }}</h1>

                            <p class="hide-sm">{{ slide.excerpt }}</p>
                            <!--<h1>Calzado casual dama</h1>

                            <h1>Modelo a219</h1>

                            <p class="hide-sm">
                                Contamos con una gran variedad
                                decolores, camina con estilo,
                                camina con Luissa shoes.
                            </p>-->
                        </a>
                        <a ui-sref="slide.slug" post-link="{ link: {url: slide.link, target: '_self'} }" class="btn btn-orange"> Ver más</a>
                    </div>
                </div>
            </div>
        </uib-slide>
    </uib-carousel>
</div>

<section id="shoes-top" class="section_padding">
    <div class="container">
        <div class="text-left">
            <h1 class="title-section">Los más destacados</h1>
        </div>

        <div class="owl-carousel owl-theme">
            <div class="box-simple" ng-repeat="product in Home.featureds" ng-repeat-owl-carousel
                 carousel-init="Home.carouselInitializer" ng-if="product">
                <div class="box-header item">
                    <a ui-sref="post_detail({slug: product.slug})">
                        <div class="img-box" style="background-image: url('{{ product.urlImages.original }}')"></div>
                    </a>
                </div>
                <div class="box-container">
                    <h1>{{ product.title }}</h1>
                </div>
            </div>
        </div>
    </div>
</section>
