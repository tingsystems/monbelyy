<div id="home">
    <section class="slider-box">
        <div class="owl-carousel owl-theme owl-theme-slider">
            <div class="slider" ng-repeat="slide in Home.mainSlider" ng-repeat-owl-carousel
                 carousel-init="Home.carouselInitializerSlider">
                <div class="item" style="width: 100%;">
                    <a post-link="{ link: {url: slide.link, target: '_self'} }">
                        <div class="slider-img" style="background-image:url('{{ slide.featuredImage.url }}');"></div>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section class="section-one">
        <div class="container">
            <div class="row">
                <div class="col-sm-12" ng-repeat="item in Home.seasonsSell">
                    <figure class="snip1190">
                        <div class="img-caption"
                                style="background-image: url('{{item.featuredImage.url ? item.featuredImage.url : initConfig.img_default}}');"></div>
                        <figcaption>
                            <div class="square">
                                <div></div>
                            </div>
                            <h2>{{ item.title }}</h2>
                            <p>{{item.excerpt}}</p>
                        </figcaption>
                        <a post-link="{ link: {url: item.link, target: '_self'} }"></a>
                    </figure>
                </div>
                <div class="col-sm-6" ng-repeat="item in Home.categoryProd">
                    <figure class="snip1190">
                        <div class="img-caption"
                             style="background-image: url('{{item.featuredImage.url ? item.featuredImage.url : initConfig.img_default}}');"></div>
                        <figcaption>
                            <div class="square">
                                <div></div>
                            </div>
                            <h2>{{ item.title }}</h2>
                            <p>{{item.excerpt}}</p>
                        </figcaption>
                        <a post-link="{ link: {url: item.link, target: '_self'} }"></a>
                    </figure>
                </div>
            </div>
        </div>
    </section>

    <section class="section-two" ng-controller="ShoppingCtrl as Shop">
        <div class="container">
            <div class="title-middle-line">
                <div class="text-content">
                    <h1 class="font-type">Novedades</h1>
                </div>
                <hr>
            </div>

            <div class="owl-carousel owl-theme owl-carousel-products">
                <div class="box-simple" ng-repeat="product in Home.products" ng-repeat-owl-carousel
                     carousel-init="Home.carouselInitializer">
                    <div class="item">
                        <div class="box-header">
                            <a ui-sref="product-detail({slug:product.slug})" title="Ver más">
                                <div class="box-bg-img"
                                     style="background-image: url('{{product.featuredImage.url ? product.featuredImage.url : initConfig.img_default}}')"></div>
                            </a>
                        </div>
                    </div>
                    <div class="box-container">
                        <div class="row align-items-center">
                            <div class="col-sm-8">
                                <p class="box-title">{{ product.name | limitTo:40}}</p>
                            </div>
                            <div class="col-sm-4">
                                <p>{{ product.price | currency }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="row">
                            <div class="col-sm-8">
                                <a ui-sref="product-detail({slug:product.slug})" class="btn btn-block btn-white">Ver
                                    más</a>
                            </div>
                            <div class="col-sm-4">
                                <button ng-click="Shop.showPreviewItem($event, product)"
                                        class="btn btn-dark btn-block"><i class="fa fa-shopping-cart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section-three">
        <div class="container">
            <div class="row box-post-blog align-items-center" ng-repeat="post in Home.blogHome">
                <div class="col-sm-6 col-6">
                    <article class="box-container-post">
                        <h3 class="text-uppercase">{{post.title}}</h3>
                        <p>{{post.excerpt}}</p>
                        <a ui-sref="post_detail({slug:post.slug})" class="btn btn-dark">Visita nuestro blog <i class="fa fa-angle-right"></i></a>
                    </article>
                </div>
                <div class="col-sm-6 col-6 no-padding">
                    <div class="img-post" style="background-image: url('{{post.featuredImage.url}}')"></div>
                </div>
            </div>
        </div>
    </section>
</div>
