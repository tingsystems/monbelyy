<div id="carousel-home" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img width="100%" src="img/slide.jpg" alt="...">

            <div class="carousel-caption">
                <div class="col-md-12">
                    <div class="col-md-7 text"></div>
                    <div class="col-md-5">
                        <form class="box-mail">
                            <h4>Contáctanos y pregunta por nuestros planes</h4>

                            <div class="form-group">
                                <input type="name" class="form-control" id="exampleInputEmail1" placeholder="Nombre">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" id="phone"
                                       placeholder="Teléfono">
                            </div>
                            <div class="form-group">
                                <select class="form-control">
                                    <option>Fraccionamiento de interés</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="text" id="" cols="100%" rows="6"
                                          placeholder="Comentarios"></textarea>
                            </div>
                            <button type="submit" class="btn btn-orange">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-home" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-home" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<section id="contact-section" class="section_padding">
    <div class="container">
        <div class="col-md-8 col-sm-8">
            <h3 class="white">Tú Jóven que estás trabajando o estudiando, contamos con
                los mejores planes para ti; comienza a construir tu futuro.</h3>
        </div>
        <div class="col-md-4 col-sm-4">
            <a href="#" class="btn btn-white-clear"> Ver planes</a>
        </div>
    </div>
</section>

<!-- recommendations -->
<section id="recommendation" class="section_padding">
    <div class="container">
        <div class="title text-center">
            <h1> Nuestros productos </h1>
        </div>
        <div class="owl-carousel owl-theme">
            <div class="box-default" ng-repeat="product in Home.products" ng-repeat-owl-carousel
                 carousel-init="Home.carouselInitializer" ng-if="product">
                <div class="box-header item">
                    <a ui-sref="product_detail({slug: product.slug})"> <img
                            ng-src="{{ product.urlImages.medium }}" alt="{{ product.title }}"/></a>
                </div>
                <div class="box-container">
                    <h1>{{ product.title }}</h1>
                </div>
            </div>
        </div>
    </div>
</section>
