<!-- slider section -->
<div class="carousel slide">

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <uib-carousel interval="5300" template-url="/templates/partials/slider-template.html">
            <uib-slide ng-repeat="slide in Home.slider">
                <div class="item">
                    <a post-link="{ link: {url: slide.link, target: 'slide.target'} }"
                       ui-sref="post_detail({slug: slide.slug})">
                        <img post-image="{{ slide.urlImages.original }}" class="img-slide" alt="{{ slide.title }}">
                    </a>
                </div>
            </uib-slide>
        </uib-carousel>
    </div>
</div>

<!-- /slider section -->

<section id="section-sports" class="section_padding">
    <div class="container">
        <h3 class="white">¿Cuál es tu deporte?</h3>
        <div class="col-md-2" ng-repeat = "sport in Home.sports">
            <a ui-sref="post_category({slug: sport.slug})"><img post-image="{{ sport.urlImages.original }}" alt=""/></a>
            <h4>{{ sport.name }}</h4>
        </div>
    </div>
</section>
