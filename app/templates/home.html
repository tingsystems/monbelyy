<!-- slider -->
<div id="carouse-principal" class="carousel slide">
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <uib-carousel interval="5000">
            <uib-slide ng-repeat="slide in Home.mainSlider">
                <a post-link="{ link: {url: slide.link, target: '_self'} }">
                    <div class="slider-img" style="background-image:url('{{ slide.urlImages.original }}');"></div>
                </a>
                <div class="carousel-caption">
                    <div class="box-slide">
                        <h1>{{slide.title}}</h1>
                        <article ng-bind-html="slide.content | trustHtml"></article>
                    </div>
                </div>
            </uib-slide>
        </uib-carousel>
    </div>
</div>

<section id="us" class="section_padding" style="background-image: url('{{Home.postAbout.urlImages.original}}')">
    <div class="container">
        <div class="col-md-7 col-sm-7 who-us">
            <article ng-bind-html="Home.postAbout.content"></article>
            <img src="img/iconss.png" alt="Descarga la app en iOS y Android"/>

            <p class="pull-right"><a class="clr-link" post-link="{ link: {url: Home.postAbout.link, target: '_blank'} }"
                                     ui-sref="post_detail({slug: Home.postAbout.slug})" title="{{ Home.postAbout.title }}">Leer
                más...</a></p>
        </div>

    </div>
</section>

<section id="contact-sec">
    <div class="container">
        <div class="col-md-4 section-cont" ng-repeat="post in Home.postFeauterd">
            <i class="{{ post.excerpt }}"></i> <br/>
            <span>{{ post.title }}</span>
            <article ng-bind-html="post.content | trustHtml"></article>
        </div>
    </div>
</section>
<section id="newsletter">
    <div class="container">
        <h3><i class="ion-ios-email"></i> Suscríbete a nuestro newsletter para más información</h3>

        <form class="form-inline col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
                <div class="col-md-10">
                    <input type="email" class="form-control" id="email" placeholder="pablo@example.com">
                </div>
                <div class="col-md-2 col-sm-2">
                    <div class="text-left">
                        <button type="submit" class="btn btn-white-clear">Enviar</button>
                    </div>
                </div>
        </form>
    </div>
</section>
