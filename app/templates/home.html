<div id="home">
    <section class="container slider-box slider-small">
        <div class="row">
            <div class="col-sm-9">
                <div class="owl-carousel owl-theme owl-theme-slider">
                    <div class="slider" ng-repeat="slide in Home.mainSlider" ng-repeat-owl-carousel
                         carousel-init="Home.carouselInitializerSlider">
                        <div class="item" style="width: 100%;">
                            <a post-link="{ link: {url: slide.link, target: '_self'} }">
                                <div class="slider-img" style="background-image:url('{{ slide.featuredImage.url }}');"></div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <h4>Enlaces r치pidos</h4>
                <hr>
                <ul class="nav flex-column navbar-side-slider">
                    <li class="nav-item" ng-repeat="item in fastLink">
                        <a class="nav-link" href="{{ item.link }}"> <i class="{{item.excerpt}}"></i> {{ item.title }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <section class="section-three">
        <div class="container">
            <div class="title-middle-line">
                <div class="text-content">
                    <h1 class="font-type">Siempre bella</h1>
                </div>
                <hr>
            </div>
            <div class="row">
                <div class="col-sm-4" ng-repeat="item in Home.categoryProd">
                    <figure class="effect-sadie">
                        <div class="img-bg-caption" style="background-image: url('{{item.featuredImage.url ? item.featuredImage.url : initConfig.img_default}}');"></div>
                        <div class="bg-color-caption"></div>
                        <div class="divider"></div>
                        <figcaption class="text-caption">
                            <h2>{{ item.title }}</h2>
                            <p>{{item.excerpt}}</p>
                            <a post-link="{ link: {url: item.link, target: '_self'} }" class="btn btn-white">Ver productos</a>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </section>
    <section class="section-two" ng-controller="ShoppingCtrl as Shop">
        <div class="container">
            <div class="title-middle-line">
                <div class="text-content">
                    <h1 class="font-type">Lo m치s vendido</h1>
                </div>
                <hr>
            </div>

            <div class="owl-carousel owl-theme owl-carousel-products">
                <div class="box-simple" ng-repeat="product in Home.products" ng-repeat-owl-carousel
                     carousel-init="Home.carouselInitializer">
                    <div class="item">
                        <div class="box-header">
                            <a ui-sref="product-detail({slug:product.slug})" title="Ver m치s">
                                <div class="box-bg-img"
                                     style="background-image: url('{{product.featuredImage.url ? product.featuredImage.url : initConfig.img_default}}')"></div>
                            </a>
                        </div>
                    </div>
                    <div class="box-container">
                        <p>{{ product.name | limitTo:40}}</p>
                        <h4>{{ product.price | currency }}</h4>
                    </div>
                    <div class="box-footer">
                        <!--<a ui-sref="product-detail({slug:product.slug})" class="btn btn-outline-dark">Ver m치s</a>-->
                        <button class="btn btn-black"
                                ng-click="Shop.setItem({id: product.id, image: product.featuredImage.url,
                           name: product.name, price: product.price, qty: 1,taxonomies : product.taxonomies, shipmentPrice: product.shipmentPrice, typeTax: product.typeTax}, 1)"
                                ng-disabled="Shop.itemInCart(product)">Agregar al carrito
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
