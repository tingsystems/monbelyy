<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
        <uib-carousel>
            <uib-slide ng-repeat="slide in Home.mainSlider">
                <div class="item"><a post-link="{ link: {url: slide.link, target: '_blank'} }">
                    <img width="100%" ng-src="{{ slide.urlImages.original }}"></a>
                </div>
            </uib-slide>
        </uib-carousel>
    </div>
</div>

<!-- recommendations -->
<section id="recommendation" class="section_padding">
    <div class="container">
        <div class="title text-center">
            <h1> Nuestros productos </h1>
        </div>
        <div class="owl-carousel owl-theme">
            <div class="box-default" ng-repeat="product in Home.products" ng-repeat-owl-carousel
                 carousel-init="Home.carouselInitializer" ng-if="product">
                <div class="box-header item">
                    <a ui-sref="product_detail({slug: product.slug})"> <img
                            ng-src="{{ product.urlImages.medium }}" alt="{{ product.title }}"/></a>
                </div>
                <div class="box-container">
                    <h1>{{ product.title }}</h1>
                </div>
            </div>
        </div>
    </div>
</section>
