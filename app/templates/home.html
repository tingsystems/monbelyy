<!-- slider -->
<div id="slider-area">
    <div class="text-on-video">
        <div class="text container">
            <uib-carousel interval="6000" template-url="/templates/partials/carousel.html">
                <uib-slide ng-repeat="slide in Home.mainSlider">
                    <div ng-bind-html="slide.content"></div>
                </uib-slide>
            </uib-carousel>
        </div>
    </div>
    <video autoplay width="100%" loop>
        <source src="video/servicio-prados-verdes.mp4" type="video/mp4">
        <source src="video/servicio-prados-verdes.ogv" type="video/ogg">
        Your browser does not support HTML5 video.
    </video>
</div>

<section id="products">
    <div class="container-fluid no-padding">
        <div class="col-sm-3 no-padding">
            <div class="box-default icons">
                <a href="http://serviciosahuayo.com/products">
                    <img width="100px" src="img/icons/oil.png" alt="Productos"/>

                    <h3>Productos</h3>
                </a>
            </div>
        </div>
        <div class="col-sm-3 no-padding">
            <div class="box-default">
                <a href="http://serviciosahuayo.com/category/servicios">
                    <img width="100px" src="img/icons/gas.png" alt="Servicios"/>

                    <h3>Servicios</h3>
                </a>
            </div>
        </div>
        <div class="col-sm-3 no-padding">
            <div class="box-default">
                <a href="#">
                    <img width="100px" src="img/icons/invoice.png" alt="Facturación"/>

                    <h3>Facturación</h3>
                </a>
            </div>
        </div>
        <div class="col-sm-3 no-padding">
            <div class="box-default icons">
                <a href="#">
                    <img width="100px" src="img/icons/tarjets.png" alt="Clientes frecuentes"/>

                    <h3>Clientes frecuentes</h3>
                </a>
            </div>
        </div>
    </div>
</section>


<section id="us" class="section_padding">
    <div class="container">
        <div class="col-md-8 col-sm-8 who-us">
            <h1 class="title-section">{{ Home.about.title}}</h1>
            <article ng-bind-html="Home.about.content"></article>
            <p class="pull-right"><a post-link="{ link: {url: Home.about.link, target: '_blank'} }"
                                     ui-sref="post_detail({slug: Home.about.slug})" title="{{ Home.about.title }}">Leer
                más...</a></p>
        </div>
        <div class="co-md-4 col-sm-4">
            <div class="box-gas">
                <div class="box-gas-header">
                    <img class="img-responsive logo-p" src="img/pemex.png" alt="PEMEX"/>
                </div>
                <div class="box-body">
                    <h3 class="{{ kpi.keywords}}" ng-repeat="kpi in Home.kpis">${{ kpi.excerpt }} {{ kpi.title }}</h3>
                </div>
            </div>

        </div>
    </div>
</section>

<section id="contact-sec">
    <div class="container">
        <div class="col-md-3 section-cont">
            <a href="tel:3535320911">
                <i class="ion-ios-telephone-outline"></i> <br/>
                <span>(353) 532 0911</span>
            </a>
        </div>
        <div class="col-md-3 section-cont">
            <a href="mailto:contacto@serviciosahuayo.com">
                <i class="ion-ios-email-outline"></i> <br/>
                <span>info@serviciosahuayo.com</span>
            </a>
        </div>
        <div class="col-md-3 section-cont">
            <a href="http://serviciosahuayo.com/contact">
                <i class="ion-ios-people-outline"></i> <br/>
                <span>Bolsa de trabajo</span>
            </a>
        </div>
        <div class="col-md-3 section-cont">
            <a href="#">
                <i class="ion-ios-location-outline"></i> <br/>
                <span>Promociones</span>
            </a>
        </div>
    </div>
</section>
<section id="maps">
    <ui-gmap-google-map center='Home.map.center' zoom='Home.map.zoom'>
        <ui-gmap-marker coords="Home.marker0.coords" options="Home.marker0.options"
                        events="Home.marker0.events"
                        idkey="Home.marker0.id">
            <ui-gmap-window option="Home.windowOptions" closeClick="Home.closeClick()"></ui-gmap-window>
        </ui-gmap-marker>
        <ui-gmap-marker coords="Home.marker1.coords" options="Home.marker1.options"
                        events="Home.marker1.events"
                        idkey="Home.marker1.id">
            <ui-gmap-window option="Home.windowOptions" closeClick="Home.closeClick()"></ui-gmap-window>
        </ui-gmap-marker>
    </ui-gmap-google-map>
</section>
