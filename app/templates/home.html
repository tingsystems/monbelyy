<div id="section-prom" class="container">
    <div id="carouse-principal" class="carousel slide">
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div uib-carousel active="active" template-url="/templates/partials/carousel.html">
                <div uib-slide ng-repeat="slide in Home.mainSlider"  index="$index">
                    <a post-link="{ link: {url: slide.link, target: '_self'} }">
                        <div class="slider-img" style="background-image:url('{{ slide.featuredImage.url }}');"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="section-promo">
    <div class="container">
        <div class="col-sm-6 item-promo" ng-repeat="promo in Home.promoHome">
            <div class="box-image-promo">
                <a post-link="{ link: {url: promo.link, target: '_self'} }">
                    <img src="{{ promo.featuredImage.url }}" alt="Promotions">
                </a>
            </div>
        </div>
    </div>
</div>

<section class="products">
    <div class="container">
        <div class="row text-center">
            <div class="prod-title">
                <h1>Lo más nuevo</h1>
                <hr>
            </div>
        </div>
        <div class="box-products" ng-controller="ShoppingCtrl as Shop">
            <div class="row text-center">
                <div class="col-sm-4 col-md-3" ng-repeat="product in Home.products">
                    <div class="box-prod" ng-controller="AccessCtrl as Access">
                        <a ui-sref="product-detail({slug:product.slug})" title="Ver detalles del producto">
                            <div class="bg-prod"
                                 style="background-image: url('{{product.featuredImage.url ? product.featuredImage.url : initConfig.img_default}}')"></div>
                        </a>
                        <div class="box-container no-padding container-fluid">
                            <div class="col-sm-12 no-pd-l text-center">
                                <p>{{product.name}}</p>
                                <h4>{{ product.price | currency }}</h4>
                            </div>
                        </div>
                        <hr>
                        <div class="container-fluid no-padding">
                            <div class="no-pd-l col-xs-6">
                                <a class="btn btn-gray-clear btn-block"
                                   ui-sref="product-detail({slug:product.slug})">Ver más</a>
                            </div>
                            <div class="col-xs-6 no-pd-r">
                                <button class="btn btn-orange btn-block"
                                        ng-click="Shop.setItem({id: product.id, image: product.featuredImage.url,
                                             name: product.name, price: product.price, qty: 1,
                                             taxonomies : product.taxonomies}, 1)"
                                        ng-disabled="Shop.itemInCart(product)">
                                    Comprar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div id="brands">
    <div class="container text-center">
        <div class="prod-title">
            <h1>Patrocinadores</h1>
            <hr>
        </div>
        <div class="owl-carousel owl-theme">
            <div class="brands" ng-repeat="brand in Home.brands" ng-repeat-owl-carousel
                 carousel-init="Home.carouselInitializer" ng-if="brand">
                <div class="item">
                    <a ui-sref="post_detail({slug: brand.slug})">
                        <img class="img-brand"src="{{ brand.featuredImage.url }}"alt="{{ brand.title }}">
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>
