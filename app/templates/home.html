<div class="carousel slide" id="carousel-home">
    <uib-carousel interval="6000" template-url="/templates/partials/carousel.html">
        <uib-slide ng-repeat="slide in Home.mainSlider">
            <a post-link="{ link: {url: slide.link, target: '_self'} }">
                <div class="slider-img" style="background-image:url('{{ slide.urlImages.original }}');"></div>
                <div class="carousel-caption">
                    <h1>{{ slide.title }}</h1>

                    <p class="hide-sm">{{ slide.excerpt }}</p>
                </div>
            </a>
        </uib-slide>
    </uib-carousel>
</div>
<section id="security">
    <div class="container">
        <div class="col-md-4 col-sm-4 col-xs-12">
            <p><img width="50" src="img/icons/garantia.png" alt="{{ 'Garantía'|translate }}"/>{{ 'Garantía'|translate }}
            </p>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <p><img width="50" src="img/icons/security.png"
                    alt="{{ 'Seguridad'|translate }}"/>{{ 'Seguridad'|translate }}</p>

        </div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <p><img width="50" src="img/icons/save.png" alt="{{ 'Validación'|translate }}"/>{{ 'Validación'|translate }}
            </p>

        </div>
    </div>
</section>
<section id="us">
    <div class="container">
        <div class="col-md-8 col-sm-8 col-xs-12">
            <article ng-bind-html="Home.presentation.content | trustHtml"></article>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <p><img width="100%" ng-src="{{ Home.presentation.urlImages.original }}" alt="Nova Vet Labs"/></p>

        </div>
    </div>
</section>
<section id="our-services" class="section_padding">
    <div class="container">
        <div class="text-center">
            <h1 class="title-section">{{ 'Productos'|translate }}</h1>
        </div>
        <div class="col-sm-6 text-center" ng-repeat="category in Home.homeProducts">
            <a ui-sref="category({slug: category.slug})">
                <img ng-src="{{ category.urlImages.original }}" alt="{{ category.name }}"/>

                <h3>{{ category.name|translate }}</h3>
            </a>
        </div>
    </div>
</section>

<section id="info">
    <div class="container">
        <h1>{{ 'noti-rec'|translate }}</h1>

        <div class="col-sm-3" ng-repeat="new in Home.news">
            <div class="box-default">
                <a ui-sref="post_detail({slug: new.slug})">
                    <div class="img-box"
                         style="background-image: url('{{ new.urlImages.medium ? new.urlImages.medium : initConfig.img_default }}')">
                    </div>
                    <div class="box-container">
                        <h3>{{ new.title }}</h3>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-sm-12" ng-show="!Home.news.length">
            <h2 class="text-center no-content" ng-show="!Home.news.length">{{ 'no-contenido'|translate }}</h2>
        </div>

    </div>
</section>
