<div id="home">
    <section class="slider-box">
        <data-owl-carousel class="owl-carousel owl-theme owl-theme-slider" data-options="Home.owlOptionsSlider">
            <div owl-carousel-item="" ng-repeat="slide in Home.mainSlider" class="item">
                <div class="item" style="width: 100%;">
                    <a post-link="{ link: {url: slide.link, target: '_self'} }">
                        <div class="slider-img" style="background-image:url('{{ slide.featuredImage.url }}');"></div>
                    </a>
                </div>
            </div>
        </data-owl-carousel>
    </section>

    <section class="section-two" ng-controller="ShoppingCtrl as Shop">
        <div class="container">
            <div class="title-middle-line">
                <div class="text-content">
                    <h1 class="font-type">Novedades</h1>
                </div>
                <hr>
            </div>
            <div class="row">
                <div class="col-sm-3" ng-repeat="product in Home.products">
                    <div class="box-simple">
                        <div class="box-header">
                            <a ui-sref="product-detail({slug:product.slug})" title="Ver mÃ¡s">
                                <div class="box-bg-img"
                                style="background-image: url('{{product.featuredImage.url ? product.featuredImage.url : initConfig.img_default}}')"></div>
                            </a>
                        </div>
                        <div class="box-container">
                            <div class="row align-items-center">
                                <div class="col-sm-8">
                                    <p class="box-title">{{ product.name | limitTo:40}}</p>
                                </div>
                                <div class="col-sm-4">
                                    <p>{{ product.price | currency }}</p>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <div class="row">
                                <div class="col-sm-12"> 
                                    <a ui-sref="product-detail({slug:product.slug})" class="btn btn-block btn-white">Comprar</a>
                                </div>
                            </div>
                            <!--<p class="label-danger" ng-if="product.taxonomy = '6060'"> Producto agotado</p>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section-three">
        <div class="container">
            <div class="row box-post-blog align-items-center" ng-repeat="post in Home.blogHome">
                <div class="col-sm-6 col-6">
                    <article class="box-container-post">
                        <h3 class="text-uppercase">{{post.title}}</h3>
                        <p>{{post.excerpt}}</p>
                        <a ui-sref="post_detail({slug:post.slug})" class="btn btn-dark">Visita nuestro blog <i class="fa fa-angle-right"></i></a>
                    </article>
                </div>
                <div class="col-sm-6 col-6 no-padding">
                    <div class="img-post" style="background-image: url('{{post.featuredImage.url}}')"></div>
                </div>
            </div>
        </div>
    </section>
</div>
