<section id="content-contact">
    <div class="">
        <div class="form-section">
            <div class="container">
                <div class="col-md-6 contact-section">
                    <div class="title-post">
                        <h2 class="title text-center">Iniciar sesión</h2>
                    </div>
                    <div class="col-md-10">
                        <form class="padding form-horizontal">
                            <div class="form-group">
                                <input type="text" class="form-control" id="email" name="email"
                                       placeholder="Usuario/Correo" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Contraseña" required>
                            </div>
                            <p class="text-center forgot-pass"><a href="">¿Olvidaste la contaseña?</a></p>

                            <div class="text-center" style="padding-top: 58px;">
                                <button type="submit" class="btn btn-block btn-login-ca" ng-disabled="Contact.busy">
                                     Iniciar sesión <span ng-if="Contact.busy"><i
                                        class="fa fa-spinner fa-spin"></i></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6 contact-section">
                    <div class="title-post">
                        <h2 class="title text-center">Registro</h2>
                    </div>

                    <div class="col-md-offset-2 col-md-10">
                        <form class="padding form-horizontal">
                            <div class="form-group">
                                <input type="text" class="form-control" id="fullname" name="fullname"
                                       placeholder="Nombre completo" required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="emailr" name="emailr"
                                       placeholder="Correo electrónico" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="passwordr" name="passwordr"
                                       placeholder="Contraseña" required>
                            </div>

                            <div class="text-center" style="padding-top: 15px;">
                                <button type="submit" class="btn btn-block btn-login-ca" ng-disabled="Contact.busy">
                                    Regístrarme <span ng-if="Contact.busy"><i
                                        class="fa fa-spinner fa-spin"></i></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-6"></div>
            </div>
        </div>
    </div>
</section>
