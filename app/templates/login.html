<section class="main-bg-pages"></section>
<section id="content-contact">
    <div class="">
        <div class="form-section">
            <div class="container">
                <div class="col-md-6 col-md-offset-3 contact-section">
                    <div class="title-post">
                        <h2 class="title">Iniciar sesión</h2>
                        <hr/>
                    </div>

                    <div class="col-md-12">
                        <form class="padding form-horizontal">
                            <div class="form-group">
                                <label for="email">Usuario</label>
                                <input type="email" class="form-control" id="email" name="email"
                                       placeholder="Correo electrónico" required>
                            </div>

                            <div class="form-group">
                                <label for="phone">Contraseña </label>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Teléfono" required>
                            </div>

                            <div class="text-center" style="padding-top: 15px;">
                                <button type="submit" class="btn-orange" ng-disabled="Contact.busy">
                                    <i class="fa fa-user"></i> Iniciar sesión <span ng-if="Contact.busy"><i
                                        class="fa fa-spinner fa-spin"></i></span>
                                </button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
