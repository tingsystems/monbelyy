<div class="temp-search">
    <section class="content-area">
        <div class="container">
            <div class="title-middle-line">
                <div class="text-content">
                    <h3 class="font-type">Resultados de la busqueda: {{ Search.searchTerm }}</h3>
                </div>
                <hr>
            </div>
            <div class="container" loading-container="tableParams.settings().$loading" id="top">
                <div class="row" ng-table="tableParams" show-filter="false">
                    <div class="col-sm-12" ng-controller="AccessCtrl as Access">
                        <div class="container" ng-controller="ShoppingCtrl as Shop">
                            <div class="row">
                                <div class="col-sm-4" ng-repeat="product in $data">
                                    <div class="box-simple" ng-if="!Product.isPost">
                                        <a ui-sref="product-detail({slug:product.slug})" title="Ver detalles del producto">
                                            <div class="box-header">
                                                <div class="box-bg-img"
                                                     style="background-image: url('{{product.featuredImage.url ? product.featuredImage.url : initConfig.img_default}}')"></div>
                                            </div>
                                            <div class="box-container">
                                                <p class="box-title">{{ product.name | limitTo: 30 }}</p>
                                                <h4>{{ product.price | currency }}</h4>
                                            </div>
                                        </a>
                                        <div class="box-footer">
                                            <button class="btn btn-black"
                                                    ng-click="Shop.setItem({id: product.id,
                                                         image: product.featuredImage.url,
                                                         name: product.name,
                                                         price: product.price, qty: 1,
                                                         taxonomies : product.taxonomies,
                                                         shipmentPrice: product.shipmentPrice,
                                                         typeTax: product.typeTax}, 1)"
                                                    ng-disabled="Product.itemInCart(product)">
                                                Agregar al carrito
                                            </button>
                                        </div>
                                    </div>

                                    <div class="box-prod" ng-if="Search.isPost">
                                        <a ui-sref="post_detail({slug:product.slug})">
                                            <div class="bg-prod"
                                                 style="background-image: url('{{product.featuredImage.url ? product.featuredImage.url : initConfig.img_default }}')"></div>
                                            <h3 class="prod-descrip">{{product.title}}</h3>
                                        </a>
                                        <a ui-sref="post_detail({slug: product.slug})" class="btn btn-primary">Ver
                                            m√°s</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="hide">
                        <table>
                            <tbody>
                            <tr ng-repeat="order in $data">
                                <td>{{ order.name }}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--post list -->
            </div>
        </div>
    </section>
</div>
