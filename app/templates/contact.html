<section id="content-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2 class="title">< Contacto ></h2>
                <hr class="divider"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 content-pages">
                <div class="container">
                    <p class="title">Llena el siguiente formulario y describe cuales son tus dudas o que proyecto tienes
                        en
                        mente, al enviar tu mensaje nos contactámos contigo lo más rápido posible, gracias por tu
                        confianza.</p>

                    <form class="padding" action="#" method="post">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Nombre *</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo electrónico *</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico" required>
                            </div>
                            <div class="form-group">
                                <label for="phone1">Teléfono *</label>
                                <input type="text" class="form-control" id="phone1" name="phone1" placeholder="Teléfono" required>
                            </div>
                        </div>
                        <div class="col-md-6 ">
                            <div class="form-group">
                                <label for="message">Escribenos cuales son tus necesidades *</label>
                                <textarea class="form-control" id="message" name="message" rows="6" placeholder="Escribe tu mensaje aquí" required></textarea>
                            </div>
                            <div class="pull-right">
                                <button type="submit" class="btn btn-green">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
