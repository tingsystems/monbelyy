<section id="content-contact">
    <div class="">
        <div class="form-section">
            <div class="container">
                <div class="col-md-8 col-md-offset-2 contact-section">
                    <div class="col-md-12 title-post">
                        <h2 class="title">{{ 'Contacto'|translate }}</h2>
                        <hr/>
                    </div>
                    <br/><br/>

                    <div class="social-media">
                        <div class="col-md-6">
                            <div class="social">
                                <h3><a href="mailto:{{ initConfig.email }}"><i class="fa fa-envelope"></i>
            {{ initConfig.email }}</a></h3>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <br/>

                    <div class="col-md-12 title-post" style="padding-top: 20px;">
                        <h3 class="title">{{ 'mensaje'|translate }}</h3>
                        <hr/>
                    </div>
                    <div class="col-md-12">
                        <form class="padding form-horizontal" ng-submit="Contact.createNotification('CONTACT_FORM')"
                              ng-init="Contact.notification.subject = 'Formulario de contacto'">
                            <div class="col-md-6">

                                <label for="name">{{ 'nombre'|translate }} *</label>

                                <input type="text" class="form-control" id="name" name="name" placeholder="{{ 'nombre'|translate }}"
                                       required ng-model="Contact.notification.name">

                                <label for="email">{{ 'email'|translate }} *</label>

                                <input type="email" class="form-control" id="email" name="email"
                                       placeholder="{{ 'email'|translate }}" required
                                       ng-model="Contact.notification.email">


                                <label for="phone">{{ 'telefono'|translate }} *</label>
                                <input type="text" class="form-control" id="phone" name="phone"
                                       placeholder="{{ 'telefono'|translate }}" required ng-model="Contact.notification.phone">
                            </div>
                            <div class="col-md-6">
                                <label for="email">{{ 'escribe'|translate }} *</label>
                                <textarea class="form-control" id="message" name="message" rows="7"
                                          placeholder="{{ 'escribe'|translate }} *" required
                                          ng-model="Contact.notification.message"></textarea>

                                <div style="text-align: right;padding-top:15px;">
                                    <button type="submit" class="btn-red" ng-disabled="Contact.busy">
                                        {{ 'enviar'|translate }} <span ng-if="Contact.busy"><i class="fa fa-spinner fa-spin"></i></span>
                                    </button>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
