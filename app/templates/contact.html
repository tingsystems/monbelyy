<section id="content-area">
    <div class="container">
        <div class="col-md-12 title-post">
            <h2 class="title">Contacto</h2>
        </div>
        <div class="form-section">
            <div class="container">
                <div class="col-md-6">
                    <div class="social-media">

                        <div class="social">
                            <a href="tel:3535328566">
                                <i class="fa fa-phone"></i> 01 353 532 85 66
                            </a>
                        </div>
                        <div class="social">
                            <a href="mailto:clientes@remolquesmagu.com">
                                <i class="fa fa-envelope-o"></i> clientes@remolquesmagu.com
                            </a>
                        </div>
                        <div class="social">
                            <a href="#">
                                <i class="fa fa-map-marker"></i> Amadeo Galvez 420, colonia
                                Centro, Sahuayo Michoacán
                            </a>
                        </div>
                        <div class="social">
                            <a href="https://www.facebook.com/Remolques-y-Carrocerias-MAGU-157550077637501/?fref=ts"
                               target="_blank">
                                <i class="fa fa-facebook-square"></i> Facebook
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 social-media" style="padding-top: 15px">
                    <form class="padding" method="post" ng-submit="contact.createNotification('CONTACT_FORM')">
                        <div class="form-group">
                            <label class="text-form" for="name">Nombre *</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Nombre"
                                   required ng-model="contact.notification.name">
                        </div>
                        <div class="form-group">
                            <label class="text-form" for="email">Correo electrónico *</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="Correo electrónico" required ng-model="contact.notification.email">
                        </div>
                        <div class="form-group">
                            <label class="text-form" for="phone1">Teléfono *</label>
                            <input type="text" class="form-control" id="phone1" name="phone1"
                                   placeholder="Teléfono"
                                   required ng-model="contact.notification.phone">
                        </div>
                        <div class="form-group">
                            <label class="text-form" for="message">Escribenos cuales son tus necesidades *</label>
                                <textarea class="form-control" id="message" name="message" rows="7"
                                          placeholder="Escribe tu mensaje aquí" required
                                          ng-model="contact.notification.message"></textarea>
                        </div>
                        <div class="pull-right">
                            <button type="submit" class="btn-red">Enviar</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
