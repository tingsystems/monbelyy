<section id="content-contact">
    <div class="container">
        <div class="form-section">
            <div class="container">
                <div class="col-md-6 col-md-offset-3 contact-section">
                    <div class="col-md-12 title-post">
                        <h2 class="title">Contacto</h2>
                    </div>
                    <br/><br/>
                    <div class="social-media">

                        <div class="social">
                            <a href="tel:3531281375">
                                <i class="fa fa-phone"></i> 353 128 13 75
                            </a>
                        </div>
                        <div class="social">
                            <a href="tel:3531020871">
                                <i class="fa fa-whatsapp"></i> 353 102 0871
                            </a>
                        </div>
                        <div class="social">
                            <a href="mailto:clientes@remolquesmagu.com">
                                <i class="fa fa-envelope-o"></i> info@viveenarmonia.com.mx
                            </a>
                        </div>
                    </div>

                    <form class="padding" ng-submit="Contact.createNotification('CONTACT_FORM')"
                            ng-init="Contact.notification.subject = 'Formulario de contacto'">
                        <div class="form-group">
                            <label class="text-form" for="name">Nombre *</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Nombre"
                                   required ng-model="Contact.notification.name">
                        </div>
                        <div class="form-group">
                            <label class="text-form" for="email">Correo electrónico *</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="Correo electrónico" required ng-model="Contact.notification.email">
                        </div>
                        <div class="form-group">
                            <label class="text-form" for="phone">Teléfono *</label>
                            <input type="number" class="form-control" id="phone" name="phone"
                                   placeholder="Teléfono" required ng-model="Contact.notification.phone">
                        </div>
                        <div class="form-group">
                                <textarea class="form-control" id="message" name="message" rows="7"
                                          placeholder="Comentarios *" required
                                          ng-model="Contact.notification.message"></textarea>
                        </div>
                        <div class="pull-right">
                            <button type="submit" class="btn-orange" ng-disabled="Contact.busy">
                                Enviar <span ng-if="Contact.busy"><i class="fa fa-spinner fa-spin"></i></span>
                            </button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
