<section id="content-contact">
    <div class="">
        <div class="form-section">
            <div class="container">
                <div class="col-md-8 col-md-offset-2 contact-section">
                    <div class="col-md-12 title-post">
                        <h2 class="title">Contacto</h2>
                        <hr/>
                    </div>
                    <br/><br/>

                    <div class="social-media">
                        <div class="col-md-6">
                            <div class="social">
                                <h3><a href="tel:3318959338"><i class="fa fa-mobile"></i> (33)18 95 93 38 </a></h3>

                                <h3><a href="tel:013535334925"><i class="fa fa-phone"></i> 01(353) 533 49 25</a></h3>

                                <h3><a href="mailto:nfo@mercadomovil.com.mx"><i class="fa fa-envelope"></i>
                                    nfo@mercadomovil.com.mx</a></h3>

                                <h3>
                                    <a target="_blank" href="https://www.facebook.com/MercadoMovilMX?fref=ts"><i
                                            class="fa fa-facebook-square fa-2x"></i></a>
                                    <a target="_blank" href="https://twitter.com/mercadomovil_mx?lang=es"><i
                                            class="fa fa-twitter-square fa-2x"></i></a>
                                    <a target="_blank" href="https://plus.google.com/u/0/108180722784779473100/posts"><i
                                            class="fa fa-google-plus-square fa-2x"></i></a>
                                </h3>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <br/>

                    <div class="col-md-12 title-post" style="padding-top: 20px;">
                        <h3 class="title">Envíanos un mensaje</h3>
                        <hr/>
                    </div>
                    <div class="col-md-12">
                        <form class="padding form-horizontal" ng-submit="Contact.createNotification('CONTACT_FORM')"
                              ng-init="Contact.notification.subject = 'Formulario de contacto'">
                            <div class="col-md-6">

                                <label for="name">Nombre *</label>

                                <input type="text" class="form-control" id="name" name="name" placeholder="Nombre"
                                       required ng-model="Contact.notification.name">

                                <label for="email">Correo electrónico *</label>

                                <input type="email" class="form-control" id="email" name="email"
                                       placeholder="Correo electrónico" required
                                       ng-model="Contact.notification.email">


                                <label for="phone">Teléfono *</label>
                                <input type="text" class="form-control" id="phone" name="phone"
                                       placeholder="Teléfono" required ng-model="Contact.notification.phone">
                            </div>
                            <div class="col-md-6">
                                <label for="email">Escribe tu mensaje *</label>
                                <textarea class="form-control" id="message" name="message" rows="7"
                                          placeholder="Comentarios *" required
                                          ng-model="Contact.notification.message"></textarea>

                                <div style="text-align: right;padding-top:15px;">
                                    <button type="submit" class="btn-orange" ng-disabled="Contact.busy">
                                        Enviar <span ng-if="Contact.busy"><i class="fa fa-spinner fa-spin"></i></span>
                                    </button>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
