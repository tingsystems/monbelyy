<div class="temp-contact">
    <div class="header-title-page">
        <div class="container">
            <h1 class="prod-title col-md-12">Contáctanos</h1>
        </div>
    </div>
    <section id="content-area">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="list-icons-add" ng-repeat="post in contactData">
                        <a class="nav-link" href="{{ post.excerpt }}"><i class="{{ post.title }}"></i>
                            <span ng-bind-html="post.content | trustHtml"></span></a>
                    </div>
                    <hr>
                    <h4 class="widget-title">Síguenos en</h4>
                    <hr>
                    <div class="row">
                        <div class="col-sm-6 list-icons-add" ng-repeat="social in socialMedia">
                            <a class="nav-link" href="{{ social.excerpt }}"><i class="{{ social.title }}"></i> <span
                                    ng-bind-html="social.content | trustHtml"></span></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <form class="form-horizontal" ng-submit="Contact.createNotification('CONTACT_FORM')"
                          ng-init="Contact.notification.subject = 'Formulario de contacto'">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="name">Nombre *</label>

                                        <input type="text" class="form-control" id="name" name="name"
                                               placeholder="Nombre"
                                               required ng-model="Contact.notification.name">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="email">Email *</label>

                                        <input type="email" class="form-control" id="email" name="email"
                                               placeholder="Email" required
                                               ng-model="Contact.notification.email">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="phone">Teléfono *</label>
                                        <input type="text" class="form-control" id="phone" name="phone"
                                               placeholder="Teléfono" required ng-model="Contact.notification.phone">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label for="email">Escribe tu mensaje *</label>
                            <textarea class="form-control" id="message" name="message" cols="10" rows="10"
                                      placeholder="Escribe tu mensaje *" required
                                      ng-model="Contact.notification.message"></textarea>

                            <div style="text-align: right;">
                                <button type="submit" class="btn btn-danger" ng-disabled="Contact.busy">
                                    Enviar <span ng-if="Contact.busy"><i
                                        class="fa fa-spinner fa-spin"></i></span>
                                </button>

                            </div>
                        </div>
                </div>
                </form>
            </div>
        </div>
</div>
</div>
</section>
</div>
