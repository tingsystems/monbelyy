<section class="main-bg-pages" style="background-image: url('../img/imagee.jpg')"></section>
<section id="content-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12 title-post">
                <h2 class="title">{{ Post.categoryName }}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 content-pages">
                <div class="container">
                    <div class="col-md-4 col-sm-4 no-padding" ng-repeat="entry in Post.list">
                        <a ui-sref="project_detail({slug: entry.slug})">
                            <div class="box-default">
                                <div class="box-header" style="background-image: url('{{ entry.urlImages.medium ? entry.urlImages.medium : 'http://media.tingsystems.com/media/vive-en-armonia/pollitux/2016/16/img-default-original.jpeg' }}')"></div>

                                <div class="box-container">
                                    <h3>{{ entry.title }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-sm-12" ng-show="Post.busy">
                        <h3 class="text-center">Cargando <i class="fa fa-spinner fa-spin"></i></h3>
                    </div>

                    <div class="col-sm-12" ng-show="!Post.busy">
                        <h2 class="text-center no-content" ng-show="!Post.list.length">Lo sentimos no contamos con
                            contenido
                            disponible</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
