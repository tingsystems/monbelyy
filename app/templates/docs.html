<section class="main-bg-pages"></section>
<section id="content-area" class="content-blog">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="title text-center">
                    <h2 class="title-single">¿Necesitas ayuda?</h2>
                    <h4>Aquí encontrarás las herramientas necesarias para solucionar todas tus dudas</h4>
                    <hr class="divider"/>
                </div>

                <div class="content-pages" infinite-scroll='Post.getMorePosts()'
                     infinite-scroll-disabled='Post.busy || !Post.next || Post.loadPosts'>
                    <div class="row">
                        <!--<div class="col-sm-6" ng-repeat="entry in Post.list">-->
                        <div class="col-sm-6">
                            <a post-link="{ link: {url: entry.link, target: '_blank'} }"
                               ui-sref="post_detail({slug: entry.slug})" title="{{ entry.title }}">
                                <div class="box-default box-doc">
                                    <div class="box-header" style="background-image: url('http://www.viajescoral.com/img/img-default.jpg')">
                                    </div>

                                    <div class="box-container">
                                        <div class="height-title"><h3>Tutoriales</h3></div>
                                    </div>
                                </div>
                            </a>

                        </div>
                        <div class="col-sm-6">
                            <a post-link="{ link: {url: entry.link, target: '_blank'} }"
                               ui-sref="post_detail({slug: entry.slug})" title="{{ entry.title }}">
                                <div class="box-default box-doc">
                                    <div class="box-header" style="background-image: url('http://www.viajescoral.com/img/img-default.jpg')">
                                    </div>

                                    <div class="box-container">
                                        <div class="height-title"><h3>Mobil commerce</h3></div>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-sm-6">
                            <a post-link="{ link: {url: entry.link, target: '_blank'} }"
                               ui-sref="post_detail({slug: entry.slug})" title="{{ entry.title }}">
                                <div class="box-default box-doc">
                                    <div class="box-header" style="background-image: url('http://www.viajescoral.com/img/img-default.jpg')">
                                    </div>

                                    <div class="box-container">
                                        <div class="height-title"><h3>Preguntas frecuentes</h3></div>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-sm-6">
                            <a post-link="{ link: {url: entry.link, target: '_blank'} }"
                               ui-sref="post_detail({slug: entry.slug})" title="{{ entry.title }}">
                                <div class="box-default box-doc">
                                    <div class="box-header" style="background-image: url('http://www.viajescoral.com/img/img-default.jpg')">
                                    </div>

                                    <div class="box-container">
                                        <div class="height-title"><h3>Más de mercado Móvil</h3></div>
                                    </div>
                                </div>
                            </a>

                        </div>
                        <div class="col-sm-12" ng-show="Post.busy">
                            <h3 class="text-center">Cargando <i class="fa fa-spinner fa-spin"></i></h3>
                        </div>
                        <div class="col-sm-12" ng-show="!Post.busy">
                            <h2 class="text-center no-content" ng-show="!Post.list.length">Lo sentimos no contamos con
                                contenido disponible
                            </h2>
                        </div>

                    </div>
                    <!--post list -->
                </div>
            </div>
        </div>
    </div>
</section>
