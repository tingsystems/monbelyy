<section id="content-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2 class="title">Proyectos</h2>
                <hr class="divider"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 content-pages">
                <div class="container" infinite-scroll='project.getMorePosts()' infinite-scroll-disabled='project.busy || !project.next'>
                    <div class="col-sm-4" ng-repeat="project in project.list">
                        <div class="portfolio_page wow slideInUp" data-wow-duration="2s">
                            <a title="Leer mÃ¡s" post-link="{ link: {url: project.link, target: '_blank'} }" ui-sref="project_detail({slug: project.slug})">
                                <img class="portfolio_img" post-image="{{ project.urlImages.original }}">
                                <h3>{{ project.title }}</h3>
                            </a>
                        </div>
                    </div>
                    <div class="col-sm-12" ng-show="project.busy">
                        <h3 class="text-center">Cargando <i class="fa fa-spinner fa-spin"></i></h3>
                    </div>

                    <div class="col-sm-12" ng-show="!project.busy">
                        <h2 class="text-center" ng-show="!project.list.length">Lo sentimos no contamos con contenido
                        disponible</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
