<section id="content-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12 title-post">
                <h2 class="title">{{ Product.categoryName|translate }}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 content-pages" infinite-scroll='Product.getMoreProducts()'
                 infinite-scroll-disabled='Product.busy || !Product.next || Product.loadProducts'>
                <div class="container">
                    <div class="col-sm-3 text-center" ng-repeat="category in Product.list">
                        <div class="box-default">
                            <div class="box-header">
                                <a ui-sref="category({slug: category.slug})">
                                    <div class="img-box" style="background-image: url('{{ category.urlImages.original }}')"></div>
                                </a>
                            </div>
                            <div class="box-container">
                                <h3>{{ category.name|translate }}</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12" ng-show="Product.busy">
                        <h3 class="text-center">Cargando <i class="fa fa-spinner fa-spin"></i></h3>
                    </div>

                    <div class="col-sm-12" ng-show="!Product.busy">
                        <h2 class="text-center no-content"
                            ng-show="!Product.list.length">{{ 'no-contenido'|translate }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
