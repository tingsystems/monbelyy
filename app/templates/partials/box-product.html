<div class="box-simple">
    <div class="box-header">
        <a ui-sref="product-detail({slug:product.slug})" title="Ver mÃ¡s">
            <img class="img-box" src="{{product.featuredImage.url ? product.featuredImage.url : initConfig.img_default}}" alt="{{ product.name }}">
        </a>
        
    </div>
    <div class="box-container">
        <i class="fa fa-truck" aria-hidden="true" ng-if="product.shipmentPrice === 0"> <span class="text-success">Envio gratis</span> </i>
        <div class="row align-items-center">
            <div class="col-sm-12">
                <p class="box-title">{{ product.name | limitTo:40}}</p>
                <span>
                    <ng-pluralize style="font-size: 11px;" count="product.colors.length" when="{'1': 'Un color disponible', 'other': '{} colores disponibles.'}"></ng-pluralize>
                </span>
            </div>
            <div class="col-md-12" ng-class="product.offerPrice > 0 ? 'hide': 'col-sm-4'">
                <p class="price">{{ product.price | currency }}</p>

            </div>
            <div class="col-sm-12 no-padding" ng-if="product.offerPrice > 0">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 no-pd-r">
                            <!--Offert price-->
                            <p class="offer-price" ng-if="product.offerPrice > 0">{{ product.offerPrice | currency }}</p>
                        </div>
                        <div class="col-sm-6 text-right">
                                <!--old price-->
                            <p class="old-price" ng-if="product.offerPrice > 0">{{ product.price | currency }}</p>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </div>
</div>
