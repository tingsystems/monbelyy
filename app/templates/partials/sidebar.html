<div class="box-widget">
    <h4 class="widget-title">Contáctanos</h4>
    <hr class="dividerw">
    <div class="box-widget-container">
        <ul class="list list-sidebar">
            <li ng-repeat="post in contactMenuData">
                 <a class="contact-foo-side" href="{{ post.excerpt }}" ><i class="{{ post.title }}"></i> <span ng-bind-html="post.content | trustHtml"></span></a>
            </li>
        </ul>
    </div>
    <hr class="dividerw">
    <h4 class="widget-title">Síguenos en</h4>
    <div class="box-widget-container" style="padding-bottom: 50px;">
        <ul class="list list-sidebar">
            <li ng-repeat="post in socialMedia">
                <a class="contact-foo-side" href="{{ post.excerpt }}"><i class="{{ post.title }}"></i> <span
                        ng-bind-html="post.content | trustHtml"></span></a>
            </li>
        </ul>
    </div>
</div>
