<div class="box-widget">
    <h4 class="widget-title">Contáctanos</h4>
    <div class="box-widget-container">
        <div class="list-icons-add" ng-repeat="post in contactData">
            <a class="nav-link" href="{{ post.excerpt }}">
                <span ng-bind-html="post.content | trustHtml"></span></a>
        </div>
    </div>
    <hr class="dividerw">
    <h4 class="widget-title">Síguenos en</h4>
    <div class="box-widget-container" style="padding-bottom: 50px;">
        <ul class="nav">
            <li class="nav-item" ng-repeat="social in socialMedia">
                <a class="nav-link" href="{{ social.excerpt }}"><span
                    ng-bind-html="social.content | trustHtml"></span></a>
            </li>
        </ul>
    </div>
</div>
