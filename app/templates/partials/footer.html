<div id="footer-top">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="box-contact">
                    <h3>
                        Información
                    </h3>
                    <div class="list-icons-add" ng-repeat="post in information">
                        <a class="nav-link" href="{{ post.link }}"> {{ post.title }}</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="box-contact">
                    <h3>Nuestras sucursales</h3>
                    <div class="list-icons-add" ng-repeat="post in branchOffices">
                        <a class="nav-link" href="{{ post.link }}"> {{ post.title }}</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="box-contact">
                    <h3>Contáctanos en</h3>
                    <div class="list-icons-add" ng-repeat="post in contactData">
                        <a class="nav-link" href="{{ post.excerpt }}"><i class="{{ post
                    .title }}"></i> <span
                                ng-bind-html="post.content | trustHtml"></span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="text-center bottom-footer">
    <p class="white">© 2018 Monna Vintage, Todos los Derechos Reservados.</p>
</div>
