<div id="footer-top" style="background-image: url('../img/bg-contact.jpg')">
    <div class="container">
        <div class="col-sm-3 contact-sty">
            <h3>
                Información
            </h3>
            <ul class="list">
                <li ng-repeat="option in footerNavMenuConact"><a href="{{option.link}}">{{option.name}}</a></li>
            </ul>
        </div>
        <div class="col-sm-3 contact-sty">
            <h3>
                Ayuda
            </h3>
            <ul class="list">
                <li ng-repeat="option in contactHelp"><a href="{{option.link}}">{{option.name}}</a></li>
            </ul>
        </div>
        <div class="col-sm-3 contact-sty">
            <h3>Contáctanos</h3>
            <ul class="list">
                <li ng-repeat="post in contactMenuData">
                    <a class="contact-foo-side" href="{{ post.excerpt }}"><i class="{{ post.title }}"></i> <span
                            ng-bind-html="post.content | trustHtml"></span></a>
                </li>
            </ul>
        </div>
        <div class="col-sm-3 contact-sty payment-type">
            <h3>Formas de pago</h3> 
            <i><img src="img/paypal-1.png" alt="Paypal"></i>
            <i><img src="img/master-card.png" alt="Master card"></i>
            <i><img src="img/american.png" alt="American express"></i>
            <i><img src="img/visa.png" alt="Visa"></i>
        </div>
    </div>    
</div>
<div class="text-center bottom-footer">
