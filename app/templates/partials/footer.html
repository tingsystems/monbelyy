<div id="footer-top">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="box-contact">
                    <h3>
                        Información
                    </h3>
                    <div class="list-icons-add" ng-repeat="post in information">
                        <a class="nav-link" href="{{ post.link }}"> {{ post.title }}</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="box-contact">
                    <h3>Servicio al cliente</h3>
                    <div class="list-icons-add" ng-repeat="post in clientService">
                        <a class="nav-link" href="{{ post.link }}"> {{ post.title }}</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="box-contact">
                    <h3>Contacto</h3>
                    <div class="list-icons-add" ng-repeat="post in contactData">
                        <a class="nav-link" href="{{ post.excerpt }}">
                            <span ng-bind-html="post.content | trustHtml"></span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="text-center bottom-footer">
    <p class="white">© 2019 Lady Paola, Todos los Derechos Reservados.</p>
</div>
