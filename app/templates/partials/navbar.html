<div class="send-free-msj">
    <div class="container">
        <div class="text-center">
            <p><strong>Envío gratis</strong> en compras mayores a $500 pesos.</p>
        </div>
    </div>
</div>
<div class="mobile-hidde">
    <div class="first-row">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-3 col-md-2 col-sm-2 data-social-media">
                    <ul class="navbar-nav navbar-expand-lg mobile-hidde">
                        <li class="nav-item" ng-repeat="social in socialMedia">
                            <a class="nav-link" href="{{ social.excerpt }}"><span
                                ng-bind-html="social.content | trustHtml"></span></a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-6 col-sm-4" ng-controller="GetQuerySearchCtrl as Search">
                    <form name="search" role="search" class="input-search"
                          ng-submit="Search.globalSearch('product')">
                        <md-input-container md-no-float>
                            <input id="validationServerUsername" placeholder="Buscar"
                                   aria-describedby="inputGroupPrepend3" ng-model="Search.searchTerm" required>
                            <md-icon class="fa fa-search"></md-icon>
                        </md-input-container>
                    </form>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 mobile-hidde" ng-controller="AccessCtrl as Access">
                    <ul class="navbar-nav navbar-expand-lg justify-content-end ">
                        <li class="nav-item">
                            <a href="contacto@calzalia.mx" class="nav-link">
                               <i class="fa fa-envelope"></i> contacto@calzalia.mx
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light nav-theme">
        <div class="container">
            <a ui-sref="home" class="navbar-brand">
                <img src="img/logo.png" class="logo" alt="Lady Paola">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav justify-content-center">
                    <li class="nav-item" ng-repeat="item in mainNavMenu">
                        <a class="nav-link" href="{{ item.link }}" ng-click="nav.close()">{{ item.name }}</a>
                    </li>
                </ul>
                <ul class="navbar-nav navbar-expand-lg mobile-hidde" ng-controller="AccessCtrl as Access">
                    <li class="nav-item">
                        <a ui-sref="register({user:true, wholesale:false})" class="nav-link"
                           ng-if="!Access.isAuthenticated()">
                            <i class="fa fa-user-circle"></i> Iniciar sesión
                        </a>
                    </li>
                    <li class="nav-item">
                        <a ng-if="Access.isAuthenticated()" class="nav-link" ui-sref="dashboard">
                            <i class="fa fa-user-circle"></i> {{user.username}}
                        </a>
                    </li>
    
                    <li>
                        <a ui-sref="shopcart" class="nav-link" ng-if="ecommerce"
                           ng-controller="AccessCtrl as Access">
                           <i class="fa fa-shopping-bag"></i> ({{ items.length }})
                        </a>
                    </li>
                </ul>
    
            </div>
        </div>
    </nav>
</div>

                            <input id="validationServerUsername" placeholder="Buscar"

                            <md-icon class="fa fa-search"></md-icon>
                        </md-input-container>

                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark nav-theme">
        <div class="container">
            <ul class="navbar-nav navbar-expand-lg align-items-center" ng-controller="AccessCtrl as Access">
                <li class="nav-item">
                    <a ui-sref="home" class="navbar-brand">
                        <img src="img/logo.png" class="logo" alt="Lady Paola">
                    </a> 
                </li>
                <li class="nav-item"  ng-if="!Access.isAuthenticated()">
                    <a ui-sref="register({user:true, wholesale:false})" class="nav-link">

                    </a>
                </li>
                <li class="nav-item">
                    <a ng-if="Access.isAuthenticated()" class="nav-link" ui-sref="dashboard">

                <li class="nav-item">
                    <a ui-sref="shopcart" class="nav-link" ng-if="ecommerce"

                </li>
                <li class="nav-item">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

                    <li class="nav-item" ng-repeat="item in mainNavMenu">
                        <a class="nav-link" href="{{ item.link }}" ng-click="nav.close()">{{ item.name }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
