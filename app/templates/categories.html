<div class="header-title">
    <h2 class="title text-center">{{Product.categoryName}}</h2>
</div>
<section id="content-area" class="content-blog">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="content-pages" infinite-scroll='Product.getMorePosts()' infinite-scroll-disabled='Product.busy || !Product.next || Product.loadPosts'>
                    <div class="row text-center">
                        <div class="col-sm-4" ng-repeat="entry in Product.list">
                            <div class="box-prod">
                                <a ui-sref="product-detail({slug:entry.slug})" ng-if="!Product.isPost">
                                    <div class="bg-prod" style="background-image: url('{{entry.urlImages.original }}')"></div>
                                    <h3 class="prod-descrip">{{entry.title}}</h3>

                                    <h4 class="prod-price" ng-if="!Product.isPost"><strong>{{entry.price | currency}}</strong></h4>
                                </a>
                                <a ui-sref="post_detail({slug:entry.slug})" ng-if="Product.isPost">
                                    <div class="bg-prod" style="background-image: url('{{entry.urlImages.original }}')"></div>
                                    <h3 class="prod-descrip">{{entry.title}}</h3>

                                    <h4 class="prod-price" ng-if="!Product.isPost"><strong>{{entry.price | currency}}</strong></h4>
                                </a>
                                <a ui-sref="category({slug:entry.slug})" class="btn btn-success btn-cart" ng-if="!Product.isPost">Agregar al Carrito</a>
                                <a ui-sref="post_detail({slug: entry.slug})" class="btn btn-success btn-cart" ng-if="Product.isPost">Ver más</a>
                            </div>
                        </div>
                        <!--<div class="box-white col-sm-12 box-blog" ng-repeat="entry in Product.list">
                            <a post-link="{ link: {url: entry.link, target: '_blank'} }"
                               ui-sref="post_detail({slug: entry.slug})" title="{{ entry.title }}">

                                <div class="simple-header col-md-4 col-sm-4">
                                    <div class="img-box" style="background-image: url('{{ entry.urlImages.thumbnails ? entry.urlImages.thumbnails : initConfig.img_default }}')"></div>
                                </div>
                                <div class="blog-container col-md-8 col-sm-8">
                                    <h3>{{ entry.title }}</h3>
                                    <p>{{ entry.excerpt| characters:250 }}</p>
                                    <br/><br/>
                                    <button class="btn btn-red">Leer más <i class="fa fa-angle-right"></i></button>
                                </div>
                            </a>
                        </div>-->
                        <div class="col-sm-12" ng-show="Product.busy">
                            <h3 class="text-center">Cargando<i class="fa fa-spinner fa-spin"></i></h3>
                        </div>
                        <div class="col-sm-12" ng-show="!Product.busy">
                            <h2 class="text-center no-content" ng-show="!Product.list.length">Lo sentimos no contamos con contenido disponible</h2>
                        </div>
                    </div>
                    <!--post list -->
                </div>
            </div>
            <!--<div class="col-md-3 col-sm-3 widgets">
                <ng-include src="'/templates/partials/sidebar.html'"></ng-include>
            </div>-->
        </div>
    </div>
</section>
