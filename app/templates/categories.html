<section class="main-bg-pages"></section>
<section id="content-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12 title-post">
                <h2 class="title">{{ Post.categoryName }}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 content-pages">
                <div class="container">
                    <div class="col-md-4" ng-repeat="entry in Post.list">
                        <div class="box-default">
                            <a ui-sref="doc_detail({slug: entry.slug})">
                                <div class="box-header"
                                     style="background-image: url('{{ entry.urlImages.medium ? entry.urlImages.medium : 'https://mercadomovil.com.mx/img/img-default.jpg' }}"></div>

                                <div class="description">
                                    <div class="height-title"><h3><a ui-sref="doc_detail({slug: entry.slug})" title="{{ entry.title }}">{{ entry.title | characters:50 }} </a></h3></div>
                                    <div class="height-summary-categories"><h5>{{ entry.excerpt | characters:90 }}</h5></div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-sm-12" ng-show="Post.busy">
                        <h3 class="text-center">Cargando <i class="fa fa-spinner fa-spin"></i></h3>
                    </div>

                    <div class="col-sm-12" ng-show="!Post.busy">
                        <h2 class="text-center no-content" ng-show="!Post.list.length">Lo sentimos no contamos con
                            contenido
                            disponible</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
