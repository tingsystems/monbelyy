<section id="content-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12 title-post">
                <h2 class="title">{{ Post.categoryName}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 content-pages" infinite-scroll='Post.getMorePosts()'
                     infinite-scroll-disabled='Post.busy || !Post.next || Post.loadPosts'>
                <div class="container">
                    <div class="col-md-3" ng-repeat="entry in Post.list">
                        <div class="box-default">
                            <a ui-sref="post_detail({slug: entry.slug})">
                                <div class="box-header">
                                    <div class="img-box" style="background-image: url('{{ entry.urlImages.medium ? entry.urlImages.medium : initConfig.img_default }}"></div>
                                </div>

                                <div class="box-container">
                                    <h3>{{ category.name }}</h3>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-sm-12" ng-show="Post.busy">
                        <h3 class="text-center">Cargando <i class="fa fa-spinner fa-spin"></i></h3>
                    </div>

                    <div class="col-sm-12" ng-show="!Post.busy">
                        <h2 class="text-center no-content" ng-show="!Post.list.length">{{ 'no-contenido'|translate }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
