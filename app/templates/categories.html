<div class="temp-categories">
    <section id="breadcrumb">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a ui-sref="home"><i class="fa fa-angle-left"></i> Regresar a inicio</a>
                    </li>
                    <li class="breadcrumb-item" ng-if="Product.detail.taxonomies.length"><a
                            ui-sref="category({slug: Product.detail.taxonomies[0].slug })">{{ Product.taxonomies[0].name
                        }}</a>
                    </li>
                    <li class="breadcrumb-item active">{{ Product.categoryName }}</li>
                </ol>
            </nav>
        </div>
    </section>
    <section class="content-area">
        <div class="container" loading-container="Product.tableParams.settings().$loading">
            <div class="row" ng-table="Product.tableParams" show-filter="false">
                <div ng-controller="AccessCtrl as Access">
                    <div class="title-primary">
                        <div class="container">
                            <div class="row justify-content-between">
                                <div class="col-6">
                                    <h1 class=text-uppercase>{{Product.categoryName}}</h1>
                                </div>
                                <div class="col-4">
                                    <form>
                                        <div class="form-group row">
                                            <label for="price" class="col-sm-4 col-form-label">Filtrar por</label>
                                            <div class="col-sm-8">
                                                <select name="" placeholder="Filtrar por" id="price" class="form-control" ng-model="Product.selectFilter"
                                                        ng-change="Product.getProductsFilter(Product.selectFilter)">
                                                    <option value="1">Alfabeticamente de A-Z</option>
                                                    <option value="2">Precio menor</option>
                                                    <option value="3">Precio mayor</option>
                                                </select>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <hr>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-4 col-md-3" ng-repeat="product in $data">
                                <div class="box-simple" ng-if="!Product.isPost">
                                    <a ui-sref="product-detail({slug:product.slug})" title="Ver detalles del producto">
                                        <div class="box-header">
                                            <div class="box-bg-img"
                                                 style="background-image: url('{{product.featuredImage.url ? product.featuredImage.url : initConfig.img_default}}')"></div>
                                        </div>
                                        <div class="box-container">
                                            <p class="box-title">{{ product.name }}</p>
                                            <h4 class="text-warning">{{ product.price | currency }}</h4>
                                        </div>
                                    </a>
                                    <div class="box-footer text-center">
                                        <button class="btn btn-black"
                                                ng-click="Product.setItem({id: product.id, image: product.featuredImage.url,
                                            name: product.name, price: product.price, qty: 1,
                                            taxonomies : product.taxonomies}, 1)"
                                                ng-disabled="Product.itemInCart(product)">
                                            Agregar al carrito
                                        </button>
                                    </div>
                                </div>

                                <div class="box-prod" ng-if="Product.isPost">
                                    <a ui-sref="post_detail({slug:product.slug})">
                                        <div class="bg-prod"
                                             style="background-image: url('{{product.featuredImage.url ? product.featuredImage.url : initConfig.img_default }}')"></div>
                                        <h3 class="prod-descrip">{{product.title}}</h3>
                                    </a>
                                    <a ui-sref="post_detail({slug: product.slug})" class="btn btn-success btn-cart">Ver
                                        m√°s</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col-sm-12" ng-show="Product.busy">
                         <h3 class="text-center">Cargando<i class="fa fa-spinner fa-spin"></i></h3>
                     </div>
                     <div class="col-sm-12" ng-show="!Product.busy">
                         <h2 class="text-center no-content" ng-show="!$data.length">Lo sentimos no contamos con
                             contenido disponible</h2>
                     </div>-->

                    <div class="hide">
                        <table>
                            <tbody>
                            <tr ng-repeat="order in $data">
                                <td>{{ order.name }}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
            <!--post list -->
        </div>
    </section>
</div>
