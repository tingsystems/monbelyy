<!doctype html>
<html lang="es" ng-app="annalise">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title ng-bind="pageTitle">Corriente Alterna</title>
    <meta name="description" content="{{ post.excerpt }}">
    <meta name="keywords"
          content="">
    <meta name="theme-color" content="{{ initConfig.meta_color }}">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <base href="/">
    <!--Favicon-->
    <link href="img/ico/favicon.ico" rel="shortcut icon" type="favicon">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/ico/apple-touch-icon-57-precomposed.png">
    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="{{ post.title }}" ng-if="post">
    <meta itemprop="description" content="{{ post.excerpt }}" ng-if="post">
    <meta itemprop="image" content="{{ post.urlImages.original }}" ng-if=" post">

    <!-- Twitter Card data -->
    <meta name="twitter:title" content="{{ post.title }}" ng-if="post">
    <meta name="twitter:description" content="{{ post.excerpt }}" ng-if="post">
    <!-- Twitter summary card with large image must be at least 280x150px -->
    <meta name="twitter:image:src"
          content="{{ post.urlImages.original }}"
          ng-if="post">

    <!-- Open Graph data -->
    <meta property="og:title" content="{{ post.title }}" ng-if="post"/>
    <meta property="og:description" content="{{ post.excerpt }}" ng-if="post"/>
    <meta property="og:image"
          content="{{ post.urlImages.original }}"
          ng-if="post"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="http://www.corriente-alterna.com{{ $state.href($state.current.name) }}"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet">
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet"/>

    <!-- build:css css/style.min.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/animate.css/animate.css" />
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="lib/owl.carousel/dist/assets/owl.carousel.css" />
    <link rel="stylesheet" href="lib/lightbox2/dist/css/lightbox.css" />
    <link rel="stylesheet" href="lib/angular-block-ui/dist/angular-block-ui.css" />
    <link rel="stylesheet" href="lib/angular-toasty/dist/angular-toasty.css" />
    <link rel="stylesheet" href="lib/sweetalert/dist/sweetalert.css" />
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>
<!--[if	lt	IE	8]>
<p class="browsehappy">

    Por favor <a href="http://browsehappy.com/">actualiza tu navegador</a>
    Para mejorar la experiencia..

<header class="header">
    <div class="navbar-info">
        <div class="container">
            <div class="col-sm-4 col-md-3 text-left">
                <a href="tel:{{initConfig.phone}}"><i class="icon ion-ios-telephone-outline"></i> {{initConfig.phone}}</a>
            </div>
            <div class="col-sm-4 col-md-3">
                <a href="mailto:{{initConfig.email}}"><i class="icon ion-ios-email-outline"></i> {{initConfig.email}}</a>
            </div>
            <div class="col-md-6" ng-controller="AccessCtrl as Access">
                <div class="col-sm-4 col-md-6 text-right shopping-cart" ng-if="ecommerce">
                    <span class="qty-cart">{{ items.length }}</span>
                    <a ui-sref="shopcart"><i class="icon ion-ios-cart-outline"></i> Carrito</a>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 data-contact perfil text-right">
                    <!--<div class="col-xs-1 col-sm-3"></div>-->
                    <div class="col-xs-5">
                        <i ng-if="Access.isAuthenticated()" data-toggle="tooltip" ui-sref="dashboard" title="Ver mi cuenta" class="ion-ios-person-outline person"></i>
                        <i ng-if="!Access.isAuthenticated()" data-toggle="tooltip" ui-sref="register" title="Ver mi cuenta" class="ion-ios-person-outline person"></i>
                    </div>
                    <div class="col-xs-7 text-left no-padding">
                        <a ui-sref="register" class="my-account" ng-if="!Access.isAuthenticated()">Iniciar sesión</a>
                        <a ng-click="Access.logout()"
                           class="my-logout" ng-if="Access.isAuthenticated()" href="#">{{user.username}}
                        <i data-toggle="tooltip" title="Cerrar sesión" class="ion-log-out logout-ac"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-default" ng-controller="NavBarCtrl as nav">
        <div class="container container-tab">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#header-mainMenu" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand">
                    <a ui-sref="home"><img src="img/logo.jpg" class="logo" alt="Corriente Alterna"></a>
                    <a ui-sref="home"><img src="img/logo.jpg" class="logo-white" alt="Corriente Alterna"></a>
                </div>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->

            <div class="collapse navbar-collapse" id="header-mainMenu">
                <ul class="nav navbar-nav nav-main navbar-right">
                    <!--<li ng-repeat="item in mainNavMenu">-->
                    <li ng-repeat="item in mainNavMenu">
                        <a href="{{ item.link }}" ng-click="nav.close()">{{ item.name }}</a>

                    </li>
                </ul>
            </div>

        </div>
        <!-- /.navbar-collapse -->

    </nav>
</header>
<!-- end header top area -->

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="container-pages" ui-view="content"></div>
        </div>
    </div>
</div>

<footer id="footer_area">
    <ng-include src="'/templates/partials/footer.html'"></ng-include>
</footer>
