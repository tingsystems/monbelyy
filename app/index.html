<!doctype html>
<html lang="es" ng-app="annalise">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title ng-bind="pageTitle">Sydgroup</title>
    <meta name="description" content="{{ post.excerpt }}">
    <meta name="keywords" content="">
    <meta name="theme-color" content="{{ initConfig.meta_color }}">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <base href="/">
    <!--Favicon-->
    <link href="img/ico/favicon.ico" rel="shortcut icon" type="favicon">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/ico/apple-touch-icon-57-precomposed.png">
    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="{{ post.title }}" ng-if="post">
    <meta itemprop="description" content="{{ post.excerpt }}" ng-if="post">
    <meta itemprop="image" content="{{ post.urlImages.original }}" ng-if=" post">

    <!-- Twitter Card data -->
    <meta name="twitter:title" content="{{ post.title }}" ng-if="post">
    <meta name="twitter:description" content="{{ post.excerpt }}" ng-if="post">
    <!-- Twitter summary card with large image must be at least 280x150px -->
    <meta name="twitter:image:src" content="{{ post.urlImages.original }}" ng-if="post">

    <!-- Open Graph data -->
    <meta property="og:title" content="{{ post.title }}" ng-if="post"/>
    <meta property="og:description" content="{{ post.excerpt }}" ng-if="post"/>
    <meta property="og:image" content="{{ post.urlImages.original }}" ng-if="post"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="http://guaumart.com{{ $state.href($state.current.name) }}"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,400,600,700" rel="stylesheet">
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet"/>
    <!-- build:css css/style.min.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/angular-material/angular-material.css" />
    <link rel="stylesheet" href="lib/animate.css/animate.css" />
    <link rel="stylesheet" href="lib/owl.carousel/dist/assets/owl.carousel.css" />
    <link rel="stylesheet" href="lib/owl.carousel/dist/assets/owl.theme.default.css" />
    <link rel="stylesheet" href="lib/lightbox2/dist/css/lightbox.css" />
    <link rel="stylesheet" href="lib/angular-block-ui/dist/angular-block-ui.css" />
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="lib/angular-ui-select/dist/select.css" />
    <link rel="stylesheet" href="lib/ng-table/dist/ng-table.css" />
    <link rel="stylesheet" href="lib/sweetalert/dist/sweetalert.css" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- endinject -->
    <!-- endbuild -->
    <div id="fb-root"></div>
    <script>(function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v2.10&appId=808603182547379";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
</head>

<header class="header three-rows-nav">
    <div class="second-row">
        <div class="container">
            <div class="row">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="col-sm-4 text-left">
                    <a ui-sref="home">
                        <img src="img/logo.png" class="logo" alt="Sydgroup">
                    </a>
                </div>
                <div class="col-sm-5" ng-controller="GetQuerySearchCtrl as Search">
                    <form name="search" role="search" class="input-search"
                          ng-submit="Search.globalSearch('product')">
                        <md-input-container  md-no-float>
                            <input id="validationServerUsername" placeholder="Buscar"
                                   aria-describedby="inputGroupPrepend3" ng-model="Search.searchTerm" required>
                            <md-icon class="fa fa-search"></md-icon>
                        </md-input-container>
                    </form>
                </div>
                <div class="col-sm-3">
                    <ul class="nav navbar-expand-lg justify-content-end" ng-controller="AccessCtrl as Access">
                        <li>
                            <a ui-sref="shopcart" class="shopping-cart" ng-if="ecommerce"
                               ng-controller="AccessCtrl as Access">
                                <span class="qty-cart">{{ items.length }}</span>
                                <i class="icon ion-ios-cart"></i><span class="hidden-xs"></span>
                            </a>
                        </li>
                        <li>
                            <a ui-sref="register" class="btn btn-outline-danger"
                               ng-if="!Access.isAuthenticated()">
                                <i class="ion-ios-person"></i> Iniciar sesi칩n
                            </a>
                        </li>
                        <li class="dropdown">
                            <button ng-if="Access.isAuthenticated()" class="dropdown-toggle btn btn-dark" type="button"
                               id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <i class="ion-ios-person"></i> {{user.username}}
                                <span class="caret"></span>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <a ui-sref="dashboard" class="dropdown-item">Mi cuenta</a>
                                <a href="" ng-click="Access.logout()" class="dropdown-item"> Cerrar sesi칩n</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark nav-theme justify-content-end">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto justify-content-center">
                    <li class="nav-item" ng-repeat="item in mainNavMenu">
                        <a class="nav-link" href="{{ item.link }}" ng-click="nav.close()">{{ item.name }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- end header top area -->

<div class="content-area-web">
    <div ui-view="content"></div>
</div>

<footer id="footer_area">
    <ng-include src="'/templates/partials/footer.html'"></ng-include>
</footer>
