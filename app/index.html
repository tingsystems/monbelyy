<html lang="es" ng-app="annalise">

    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />

<header class="header">
    <nav class="mainmenu">
        <div class="container container-main">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar navbar-nobg">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#header-mainmenu">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="home"><img src="img/logo.png"
                                                          class="logo" alt="Tingsystems"></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="header-mainmenu">
                    <ul class="main-nav nav navbar-nav navbar-right">
                        <li>
                            <a ui-sref="page({slug: 'nosotros'})">Nosotros</a>
                        </li>
                        <li>
                            <a ui-sref="projects({kind: 'project'})">Proyectos</a>
                        </li>
                        <li >
                            <a ui-sref="blog({kind: 'post'})">Blog</a>
                        </li>
                        <li><a ui-sref="contact">Contacto</a></li>
                    </ul>
                </div>
            </div>

            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</header>
<!-- end header top area -->

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div ui-view="content"></div>
        </div>
    </div>
</div>

<footer id="footer_area">
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="company_logo">
                    <img src="../img/icon.png">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="company_address">
                    <h2>Contacto</h2>

                    <p>Colonia Hospitales, Calzada Juarez #367 Jiquilpan, Michoacán, México
                    </p>

                    <h3>
                        <a class="footer-links" href="tel:013531283781">01(353) 128 3781</a>
                        <a class="footer-links" href="mailto:info@tingsystems.com">info@tingsystems.com</a></h3>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="company_address">
                    <h2>Síguenos en</h2>

                    <a class="footer-links social-media" href="https://www.facebook.com/tingsystems" target="_blank"><i class="fa fa-facebook"></i></a>
                    <a class="footer-links social-media" href="https://twitter.com/Tingsystems" target="_blank"><i class="fa fa-twitter"></i></a>
                    <a class="footer-links social-media" href=""><i class="fa fa-google-plus"></i></a>
                    <a class="footer-links social-media" href="https://www.instagram.com/tingsystems/" target="_blank"><i class="fa fa-instagram"></i></a>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="company_address">
                    <h2>Información</h2>
                    <a class="footer-links" ui-sref="page({slug: footer_link.slug})"
                       ng-repeat="footer_link in footerInfo.results">{{ footer_link.title }}</a>
                </div>
            </div>
        </div>
    </div>
    <hr class="divider_footer"/>
    <div class="container">
        <div class="text-center">
            Diseño y desarrollo 2015 por <a class="footer-links" href="http://www.tingsystems.com/">Tingsystems</a>
        </div>
    </div>
</footer>
