<!doctype html>
<html lang="es" ng-app="annalise">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png" href="img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Tingsystems: Tu consultor tecnológico"/>
    <meta name="keywords"
          content="ux, ui, sitios web, vps, desarrollo web, desarrollo a medida, apps, big data, e-commerce">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/">
    <!--Favicon-->
    <link href="img/favicon.ico" rel="shortcut icon" type="favicon">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/ico/apple-touch-icon-57-precomposed.png">

    <!-- build:css css/style.min.css -->
    <!-- bower:css -->
    <link rel='stylesheet' href='lib/animate.css/animate.css' />
    <link rel='stylesheet' href='lib/font-awesome/css/font-awesome.css' />
    <link rel='stylesheet' href='lib/bootstrap/dist/css/bootstrap.css' />
    <link rel='stylesheet' href='lib/angular-loading-bar/build/loading-bar.css' />
    <link rel='stylesheet' href='lib/angular-toasty/dist/angular-toasty.css' />
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- endinject -->
    <!-- endbuild -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="{{ post.title }}" ng-if="post">
    <meta itemprop="description" content="{{ post.excerpt }}" ng-if="post">
    <meta itemprop="image" content="{{ post.urlImages.original }}" ng-if=" post">

    <!-- Twitter Card data -->
    <meta name="twitter:title" content="{{ post.title }}" ng-if="post">
    <meta name="twitter:description" content="{{ post.excerpt }}" ng-if="post">
    <!-- Twitter summary card with large image must be at least 280x150px -->
    <meta name="twitter:image:src"
          content="{{ post.urlImages.original }}"
          ng-if="post">

    <!-- Open Graph data -->
    <meta property="og:title" content="{{ post.title }}" ng-if="post"/>
    <meta property="og:description" content="{{ post.excerpt }}" ng-if="post"/>
    <meta property="og:image"
          content="{{ post.urlImages.original }}"
          ng-if="post"/>
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="tingsystems"/>
    <meta property="og:url" content="https://www.tingsystems.com{{ $state.href($state.current.name) }}"/>
    <!-- Smartsupp Live Chat script -->
    <script type="text/javascript">var _smartsupp = _smartsupp || {};
    _smartsupp.key = 'db3cb0c6f69ab5b0b611e01a1b4eb25832c8f25a';
    window.smartsupp || (function (d) {
        var s, c, o = smartsupp = function () {
            o._.push(arguments)
        };
        o._ = [];
        s = d.getElementsByTagName('script')[0];
        c = d.createElement('script');
        c.type = 'text/javascript';
        c.charset = 'utf-8';
        c.async = true;
        c.src = '//www.smartsuppchat.com/loader.js?';
        s.parentNode.insertBefore(c, s);
    })(document);</script>
    <title-placeholder ui-view="title" autoscroll></title-placeholder>
</head>
<body>

<header class="header">
    <nav class="mainmenu">
        <div class="container container-main">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar navbar-nobg">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#header-mainmenu">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="home"><img src="img/logo.png"
                                                                class="logo" alt="Tingsystems"></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="header-mainmenu">
                    <ul class="main-nav nav navbar-nav navbar-right">
                        <li>
                            <a ui-sref="projects({kind: 'project'})">Proyectos</a>
                        </li>
                        <li>
                            <a ui-sref="page({slug: 'nosotros'})">Nosotros</a>
                        </li>
                        <li>
                            <a ui-sref="blog({kind: 'post'})">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</header>
<!-- end header top area -->

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div ui-view="content">
                <section id="content-area">
                    <div class="container">
                        <div class="row"></div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>

            </div>
            <div class="col-sm-3">
                <div class="company_address">
                    <h2>Contacto</h2>

                    <p>Colonia Hospitales, Calzada Juarez #367 Jiquilpan, Michoacán, México
                    </p>

                    <h3>
                        <a class="footer-links" href="tel:013531283781">01(353) 128 3781</a><br/><br/>
                        <a class="footer-links" href="mailto:info@tingsystems.com">info@tingsystems.com</a><br/><br/>

            </div>
            <div class="col-sm-3">

    </div>
    <hr class="divider_footer"/>
    <div class="container">
        <div class="text-center">
            Diseño y desarrollo 2015 por <a class="footer-links" href="http://www.tingsystems.com/">Tingsystems</a>
